        <script type="application/ld+json">
        {"@context": "http://schema.org", "@type": "QAPage", "mainEntity": {"@type": "Question", "about": [{"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2676-100-wprxnrtkjtlvocuenhatftjxnpzmutpx.jpeg", "name": "Nerds"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-7108-100-uapwprseqzrqhooqgvunheqvjzdgzkjl.jpeg", "name": "Intelligence"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-8546-100-uFtysh0YLfqWQIZvFcDOCTGSohl0yAte.jpeg", "name": "Smart People"}], "answerCount": 7, "hasPart": {"@type": "WebPageElement", "cssSelector": ".content-monetization-wall", "isAccessibleForFree": "False"}, "isAccessibleForFree": "False", "name": "What is the difference between a nerd and an intelligent person?", "suggestedAnswer": [{"@type": "Answer", "author": {"@type": "Person", "answerCount": 336, "description": "Writer, Philosopher - see IMOS.org.uk", "followerCount": 285, "image": "https://qph.cf2.quoracdn.net/main-thumb-127274810-100-rwzuqnmpajumwootsfarfsegdncpcivu.jpeg", "name": "Robert Jameson", "url": "https://www.quora.com/profile/Robert-Jameson-19"}, "text": "The term, 'nerd' is not always used as an insult and can be a very useful term. It is often used to describe someone who is rather obsessive about one or more particular subjects. So, a 'computer nerd' might be someone who is rather obsessed with computers and programming. \n\nA nerd may or may not be especially intelligent. And an intelligent person might have very broad interests and might not be especially 'nerdy' about any particular subject. Probably in most cases, however, intelligent people will have one or two subjects that they are at least a little nerdy about.\n\nIn many cases, an intelligent people might be quite happy to be described as a nerd. They may well take pride in being nerdy about the subjects they love to think about.\n\nAn intelligent person might not even mind being called a nerd when the term is intended as an insult. After all, such insults say more about the hurler of the insult than they do about the intended target.\n\n", "upvoteCount": 17, "url": "https://www.quora.com/What-is-the-difference-between-a-nerd-and-an-intelligent-person?top_ans=19349131"}, {"@type": "Answer", "text": "It basically is how you act or are perceived by others. I went to gifted student programs for about 6 years. While it is true that some are bookworms, non athletic and never had a girlfriend, some of us were the opposite. I had a lot of girlfriends three of us were on the football team. I played drums in a rock band on weekends after football season and was tough and hung with the cool kids. I am also a combat vet with a fist full of medals. Most people think I look like a Mafia hitman due to my size and permanent scowl on my face. They are afraid to anger me. So, being intelligent does not automatically make you a nerd. A nerd is an intelligent person who does not expand their horizons beyond just learning.", "upvoteCount": 8, "url": "https://www.quora.com/What-is-the-difference-between-a-nerd-and-an-intelligent-person?top_ans=237400309"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 44, "description": "works at YouTube", "followerCount": 13, "image": "https://qph.cf2.quoracdn.net/main-thumb-121428902-100-ysuwrjpwxanlnixggadfopefdkepnmtr.jpeg", "name": "Chris Sanders", "url": "https://www.quora.com/profile/Chris-Sanders-234", "worksFor": {"@type": "Organization", "name": "YouTube"}}, "text": "A nerd isn't necessarily smart. They are a person with fanfare and vast knowledge on one or more subjects. You can be an anime nerd, a sports nerd or a science nerd, to give a few examples. An intelligent person on the other hand is simply a smart person. The two can cross which is usually what happens on TV shows and media to develop the perception that they are one in the same. ", "upvoteCount": 6, "url": "https://www.quora.com/What-is-the-difference-between-a-nerd-and-an-intelligent-person?top_ans=19399774"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 6634, "description": "Infovore, RN, Enjoy explaining medical matters.", "followerCount": 658, "image": "https://qph.cf2.quoracdn.net/main-thumb-19949859-100-3QyRNGFwTxP0qgoJzFFgmdo70dMeryy4.jpeg", "name": "Jann Mason Becker", "url": "https://www.quora.com/profile/Jann-Mason-Becker"}, "text": "It's the difference between IQ and EQ or EI. Emotional intelligence is the ability to get along with the rest of humanity. Not all smart people are nerds, by any means, and many mature into more social beings after they've been around for while.\n\nHowever, there is a condition on the high-functioning end of the autism spectrum called Asperger syndrome. Affected people have high IQs but actual neurologically based impairment in picking up interpersonal cues. How much this bothers them (us, actually) varies from the oblivious to the miserably lonely. Think Sheldon Cooper, except that Jim Parsons does not accept the label.\n\nEven Sheldon gets slightly more emotionally intelligent as the series goes on.", "upvoteCount": 7, "url": "https://www.quora.com/What-is-the-difference-between-a-nerd-and-an-intelligent-person?top_ans=19354902"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 1499, "description": "An unstable, nerdy potato introvert.", "followerCount": 54, "image": "https://qph.cf2.quoracdn.net/main-thumb-1629183288-100-grpktnhomeeiwleypgbberokwurhvnwv.jpeg", "name": "Gladiator", "url": "https://www.quora.com/profile/Gladiator-131"}, "text": "Intelligent: Very good brain.\n\nSocially awkward: Naturally awkward in most social situations.\n\nNerd: Intelligent and socially awkward.\n\nDork: Intensely obsessed with something stupid, such as Star Wars, but really obsessed. Like, really really obsessed. Obsessed enough to wear a Luke costume to school every day and only speak lines from Star Wars for years at a time.\n\nGeek: Intelligent dork.", "upvoteCount": 0, "url": "https://www.quora.com/What-is-the-difference-between-a-nerd-and-an-intelligent-person?top_ans=388105230"}, {"@type": "Answer", "author": {"@type": "Person", "affiliation": {"@type": "CollegeOrUniversity", "name": "Guru Jambheshwar University of Science and Technology"}, "answerCount": 664, "description": "studied at Guru Jambheshwar University of Science and Technology", "followerCount": 46, "image": "https://qph.cf2.quoracdn.net/main-thumb-359658639-100-dqplkkjjykakhgcwaprnkeqehqkpphla.jpeg", "name": "Jeremy Wiseman", "url": "https://www.quora.com/profile/Jeremy-Wiseman-9"}, "text": "speaking as an optimist there should be a big difference between a smart person and a nerd. but the pessimist in me says anyone with intelligence will experience prejudice in the form of name calling and \u201cnerd\u201d as epithet is probably the most common. lots of times people sugar coat perceived shortcomings. we have ALL felt at least once in our lifetime that we were just not as smart as someone else. it makes it easier if there is a \u201cgive and take\u201d to the situation. they might be smarter but theyre ugly unloved or terrible at sports. and parents and friends often help reinforce that. but the title in particular of nerd has also achieved some mainstream acceptance as an almost subculture with web entertainers adorning the stereotype nerd image doing stereotype nerd things as television celebrities did in decades prior. so if this sort of \u201cnerd subculture\u201d does indeed exist then someone can simply be intelligent and not a \u201cnerd\u201d while someone of lower intelligence could bolster peoples opinion simply by buying into that stereotype..", "upvoteCount": 0, "url": "https://www.quora.com/What-is-the-difference-between-a-nerd-and-an-intelligent-person?top_ans=269384992"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 2639, "description": "I was referred as intelligent, childlike, genius, immature and some other words.", "followerCount": 463, "image": "https://qph.cf2.quoracdn.net/main-thumb-64424644-100-cdcnqttgysxltottuwtjnvkaavzqgbhb.jpeg", "knowsAbout": "Intelligence", "name": "Mihalache Catalin", "url": "https://www.quora.com/profile/Mihalache-Catalin"}, "text": "A nerd is an intelligent person that act ankward socially speaking.  ", "upvoteCount": 1, "url": "https://www.quora.com/What-is-the-difference-between-a-nerd-and-an-intelligent-person?top_ans=19355533"}, {"@type": "Answer", "author": {"@type": "Person", "alumniOf": {"@type": "CollegeOrUniversity", "name": "University of Dallas"}, "answerCount": 123, "description": "Ph.D. from University of Dallas (2008)", "followerCount": 545, "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationLevel": "Ph.D."}, "image": "https://qph.cf2.quoracdn.net/main-thumb-330456381-100-ovujpyqeegjmkwoubexruuosvffnvqak.jpeg", "name": "Steven Thomason", "url": "https://www.quora.com/profile/Steven-Thomason-8"}, "text": "I have three advanced degrees, two M.As. and a Ph.D. I can read six languages, including Latin and Ancient Greek, with varying degrees of proficiency. I wrote my doctoral dissertation in about three weeks, which passed with only the slightest revisions. (shhhhhh! Don\u2019t tell anyone that last one!) Without having had piano lessons or being able to read music, I can play by ear and compose songs with just my imagination. I\u2019ve read a small library of complicated, esoteric books many of which I think I actually understood pretty well. So, it seems like I\u2019m pretty smart, right? But wait\u2026\n\nI\u2019m not very good at standardized tests, at least not as good as you might think. I have a very bad sense of direction and have literally, no joke, gotten lost driving around the block of my house. I frequently have to wash my hair two or three times in the shower, because I can\u2019t remember if I\u2019ve already washed it. Sometimes I wake-up in the middle of the night and panic, because I can\u2019t remember if I remembered to pick my kids up from swim lessons, church, etc. that evening. I waste twenty to thirty minutes, every day, EVERY DAY, looking for things I\u2019ve misplaced, e.g. my glasses, car keys, wallet, cell phone, etc.\n \nDespite my accomplishments and abilities, I constantly feel inadequate and that I need to push myself to learn and do more. I read on average a book a week, mostly serious books of philosophy, history, literature, etc. Yet, I\u2019m really incapable of much serious effort otherwise because getting a better job, making more money, doing and publishing more research, or any other measure of \u201csuccess\u201d or \u201cproductivity\u201d just seems to me stupid and a waste of my time.\n\nI don\u2019t actually think I\u2019m that smart at all. I\u2019m not really even sure what it means to be smart except that I\u2019m pretty sure it doesn\u2019t have much to do with knowing which word doesn\u2019t fit in this group of words, which number is next in this series or any of the other asinine questions on standardized tests that I can\u2019t even force myself to care about. I've known many people who are really good at those sorts of tests that were nonetheless morons.\n\nNor does being smart seem to me to have much to do with making a lot of money. I took a couple of business courses as an undergrad. They were so boring I wanted to shoot myself. Nor is it is figuring out how to make a better app for people to watch more porn (seriously, isn\u2019t already too much porn?) like they do at Apple, Google, MIT, or wherever else they\u2019re doing STEM, whatever exactly that means.\n\nMost people I talk to seem like idiots to me, even and especially other people with Ph.Ds, which I talk to frequently. Consequently, the only thing I know is that I\u2019m sort of an idiot, but that most everybody else seems to me a much bigger idiot.", "upvoteCount": 2864, "url": "https://www.quora.com/Do-smart-people-know-that-they-are-smart?top_ans=118379857"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 84, "description": "Swing Trader, Growth Investor, Malaysian.", "followerCount": 20653, "image": "https://qph.cf2.quoracdn.net/main-thumb-12016410-100-akkakftzugmlblicjbubxbxjuhirufch.jpeg", "name": "Dylan Woon", "url": "https://www.quora.com/profile/Dylan-Woon-1"}, "text": "Can you solve \u201c1 + 1 = x\u201d?\n\nMr. Intelligent: Sure, why not? It\u2019s 2. Piece of cake. I have a hundred ways to prove it to you. Let me show you all of them. *starts writing and drawing on the board*\n\nMr. Clever: It\u2019s 2. If you want to understand why, I\u2019ll gladly bring you to my friend, Mr. Intelligent. He\u2019ll prove it to you using a hundred ways.\n\nMr. Wise: He understands that he has no need to solve this question (according to his personal situation) and simply moves on.\n\nAn intelligent person utilizes his mental capacity to solve problems.\n\nA clever person uses resources around him to solve problems.\n\nA wise person picks the right problem according to his personal situation.\n\nYou can have a combination of these qualities.", "upvoteCount": 75379, "url": "https://www.quora.com/What-is-the-difference-between-being-wise-intelligent-and-clever?top_ans=44490494"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 166, "description": "former Teacher (1985-2016)", "followerCount": 256, "hasOccupation": {"@type": "Role", "endDate": "2016", "roleName": "Teacher", "startDate": "1985"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-475239949-100-dpwnkxwpcfmgvrmbsggauogpjgrzemvf.jpeg", "name": "Tom Conklin", "url": "https://www.quora.com/profile/Tom-Conklin-12"}, "text": "Fantastic question. Educated people are good at school. They memorize stuff and can answer school-type questions. They do well in HS, sometimes in college and often in the real world but they just follow rules - even hidden rules like looking good, saying the right things and being a good \u201ccog\u201d in the wheel. Educated people are caught in a paradigm, but they\u2019re good at that paradigm.\n\nIntelligent people get it at a deeper level. They understand the why and the how more deeply. They can sometimes see how things work at at basic level and can fix both basic and complex problems. These people can work within \u201cthe system\u201d but are often frustrated by the system\u2019s inability to achieve real, productive change because the system is dominated by people who put their own needs ahead of the needs of whatever system they are part of.\n\nGeniuses are a different kind of cat. They see things even more elementally. They see how more of the parts fit together and can envision solutions that demand a deeper understanding of the complexity, and often the simplicity of interactions that make up the world. Unfortunately, these people do not often speak the same language as the people who are often in power, who did well in school and understand how the exterior system works.\n\nGeniuses and intelligent people are often less self-centred because they see how they are a part of something else rather than being the centre of the world. People who put themselves at the centre of the world tend to offer poor and often destructive solutions to solve problems because the complexities of these problems are hidden from them by their narcissism.", "upvoteCount": 4223, "url": "https://www.quora.com/What-is-the-difference-between-an-educated-person-an-intelligent-person-and-a-genius?top_ans=94410397"}], "text": "What is the difference between a nerd and an intelligent person?", "upvoteCount": 5}}
        </script>

"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A nerd may or may not be especially intelligent. And an intelligent person might have very broad interests and might not be especially 'nerdy' about any particular subject. Probably in most cases, however, intelligent people will have one or two subjects that they are at least a little nerdy about.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In many cases, an intelligent people might be quite happy to be described as a nerd. They may well take pride in being nerdy about the subjects they love to think about.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"An intelligent person might not even mind being called a nerd when the term is intended as an insult. After all, such insults say more about the hurler of the insult than they do about the intended target.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1221565159\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-19349131_0d897e36e15b862deca0e6babb466836\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-is-the-difference-between-a-nerd-and-an-intelligent-person/answer/Robert-Jameson-19/log\",\"hasRequester :\"VXNlckAwOjIyMTAwMTE1Mw==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":221001153},\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null}],\"id\":\"UXVlc3Rpb25JbmxpbmVSZWxhdGVkUXVlc3Rpb25zSXRlbUAwOjY4NTgzNzg6aW5saW5lX2xpbmtzOjE=\",\"__typename\":\"QuestionInlineRelatedQuestionsItem\",\"__isQuestionPagedListItem\":\"QuestionInlineRelatedQuestionsItem\",\"hashSuffix\":\"-291956561\",\"question\":{\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\",\"__typename\":\"Question\",\"qid\":6858378}},\"cursor\":\"3\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjQ=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6MTE4Mzc5ODU3\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":1,\"relevantAnswerIndex\":0,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTE4Mzc5ODU3\",\"aid\":118379857,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I have three advanced degrees, two M.As. and a Ph.D. I can read six languages, including Latin and Ancient Greek, with varying degrees of proficiency. I wrote my doctoral dissertation in about three weeks, which passed with only the slightest revisions. (shhhhhh! Don\\\\u2019t tell anyone that last one!) Without having had piano lessons or being able to read music, I can play by ear and compose songs with just my imagination. I\\\\u2019ve read a small library of complicated, esoteric books many of which I think I actually understood pretty well. So, it seems like I\\\\u2019m pretty smart, right? But wait\\\\u2026\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I\\\\u2019m not very good at standardized tests, at least not as good as you might think. I have a very bad sense of direction and have literally, no joke, gotten lost driving around the block of my house. I frequently have to wash my hair two or three times in the shower, because I can\\\\u2019t remember if I\\\\u2019ve already washed it. Sometimes I wake-up in the middle of the night and panic, because I can\\\\u2019t remember if I remembered to pick my kids up from swim lessons, church, etc. that evening. I waste twenty to thirty minutes, every day, EVERY DAY, looking for things I\\\\u2019ve misplaced, e.g. my glasses, car keys, wallet, cell phone, etc.\\\\n \\\\nDespite my accomplishments and abilities, I constantly feel inadequate and that I need to push myself to learn and do more. I read on average a book a week, mostly serious books of philosophy, history, literature, etc. Yet, I\\\\u2019m really incapable of much serious effort otherwise because getting a better job, making more money, doing and publishing more research, or any other measure of \\\\u201csuccess\\\\u201d or \\\\u201cproductivity\\\\u201d just seems to me stupid and a waste of my time.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I don\\\\u2019t actually think I\\\\u2019m that smart at all. I\\\\u2019m not really even sure what it means to be smart except that I\\\\u2019m pretty sure it doesn\\\\u2019t have much to do with knowing which word doesn\\\\u2019t fit in this group of words, which number is next in this series or any of the other asinine questions on standardized tests that I can\\\\u2019t even force myself to care about. I've known many people who are really good at those sorts of tests that were nonetheless morons.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Nor does being smart seem to me to have much to do with making a lot of money. I took a couple of business courses as an undergrad. They were so boring I wanted to shoot myself. Nor is it is figuring out how to make a better app for people to watch more porn (seriously, isn\\\\u2019t already too much porn?) like they do at Apple, Google, MIT, or wherever else they\\\\u2019re doing STEM, whatever exactly that means.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Most people I talk to seem like idiots to me, even and especially other people with Ph.Ds, which I talk to frequently. Consequently, the only thing I know is that I\\\\u2019m sort of an idiot, but that most everybody else seems to me a much bigger idiot.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-495708181\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-118379857_2d10a5efce0a0564d33f8a3deaa85314\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Do-smart-people-know-that-they-are-smart/answer/Steven-Thomason-8/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjMzMDQ1NjM4MQ==\",\"names\":[{\"id\":\"VXNlck5hbWU6MzMwNDU2MzgxOkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Steven\",\"familyName\":\"Thomason\",\"scriptCode\":\"LATN\"}],\"uid\":330456381,\"__typename\":\"User\",\"useTransla :null}],\"id\":\"UXVlc3Rpb25JbmxpbmVSZWxhdGVkUXVlc3Rpb25zSXRlbUAwOjY4NTgzNzg6aW5saW5lX2xpbmtzOjQ=\",\"__typename\":\"QuestionInlineRelatedQuestionsItem\",\"__isQuestionPagedListItem\":\"QuestionInlineRelatedQuestionsItem\",\"hashSuffix\":\"-1732565087\",\"question\":{\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\",\"__typename\":\"Question\",\"qid\":6858378}},\"cursor\":\"7\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjg=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6OTQ0MTAzOTc=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":4,\"relevantAnswerIndex\":2,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6OTQ0MTAzOTc=\",\"aid\":94410397,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Fantastic question. Educated people are good at school. They memorize stuff and can answer school-type questions. They do well in HS, sometimes in college and often in the real world but they just follow rules - even hidden rules like looking good, saying the right things and being a good \\\\u201ccog\\\\u201d in the wheel. Educated people are caught in a paradigm, but they\\\\u2019re good at that paradigm.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Intelligent people get it at a deeper level. They understand the why and the how more deeply. They can sometimes see how things work at at basic level and can fix both basic and complex problems. These people can work within \\\\u201cthe system\\\\u201d but are often frustrated by the system\\\\u2019s inability to achieve real, productive change because the system is dominated by people who put their own needs ahead of the needs of whatever system they are part of.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Geniuses are a different kind of cat. They see things even more elementally. They see how more of the parts fit together and can envision solutions that demand a deeper understanding of the complexity, and often the simplicity of interactions that make up the world. Unfortunately, these people do not often speak the same language as the people who are often in power, who did well in school and understand how the exterior system works.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Geniuses and intelligent people are often less self-centred because they see how they are a part of something else rather than being the centre of the world. People who put themselves at the centre of the world tend to offer poor and often destructive solutions to solve problems because the complexities of these problems are hidden from them by their narcissism.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|53099310\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-94410397_bf0a33e50ef578bb5f2d81364812b3ca\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-is-the-difference-between-an-educated-person-an-intelligent-person-and-a-genius/answer/Tom-Conklin-12/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquiv spans\\\": [{\\\"text\\\": \\\"I am sure that they were having a good time. Holding hands, giggling they looked beautiful and really sophisticated.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Anyway,\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There wasn\\\\u2019t a lot of rush at that hour and we were pretty much the only people along with a few waiters.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Suddenly, the girl bangs on the table.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It was so quiet that it felt like a bomb had dropped.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I didn\\\\u2019t look up. I wanted none of them to feel embarrassed. So I keep looking at the art on my coffee.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The argument heated up and the girl now started shouting.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The guy is still quiet. He is angry, looks disgusted but he is quite unlike girl.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I don\\\\u2019t know what they were fighting about but here\\\\u2019s what I make out of this.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"An intelligent person knows so much that it knows nothing, leaves you hanging upside down, mouthing knowledge as your heart falls out of your mouth - \\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\"Anne.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But,\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A wise man knows when to use his intelligence. He knows when to be silent.\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"To me the guy is wise. He could have said anything and made the scene more dramatic.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Instead, he thought one of us should be silent and since she is not I will be.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It\\\\u2019s hard to be a wise person. Intelligent anyone can be.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-851831421\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-152665683_d1710e63c2cdc669fc9a26e97f0bacd5\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\" typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":6,\"relevantAnswerIndex\":4,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MzM2NDc0NDc=\",\"aid\":33647447,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-15bdfd9990401232d3bc142c4574d2fc-lq\\\", \\\"height\\\": 627, \\\"width\\\": 940, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-9a2c91f1cf83b7b86d27b63f6542b99f-c\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#d0cbc8\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cWhat\\\\u2019s wrong with you?\\\\u201d My girlfriend yelled.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cI just have a lot of friends.\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"She was jealous. Every girl had their attention drawn to me.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Several years earlier I had only one friend.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"My sister started dating my best friend who happened to be the coolest guy in my high school. He threw every party and everyone wanted to take my place as his best friend. When the opportunity came, they did.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I didn\\\\u2019t want them to date. I didn\\\\u2019t think he was right for her and their relationship made me feel awkward. I stopped talking to both of them.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I never got invited to another high school party.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I ate lunch alone.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I went ahead and destroyed all my relationships because I made people choose sides.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"They didn\\\\u2019t choose me.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Things got worse when I broke three bones in my ankle during football practice. I lost all my prospects for playing college ball. I could feel myself slipping down this endless spiral of hopelessness.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But then, I made one friend. He had zero friends just like me. I didn\\\\u2019t understand why. When I got to know him, he seemed interesting and enjoyed many of the same things I did.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Most of our conversations were about how we didn\\\\u2019t like anyone at our school and when we\\\\u2019d go to the beach (we lived in San Diego).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We helped each other get through the year until we made it to college.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A year later, I had just finished pledging my fraternity. My sister\\\\u2019s boyfriend wanted to pledge the same fraternity I was in. I had the leverage to prevent him from joining because I was now \\\\u201cofficially\\\\u201d a brother.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This is the moment to get my revenge!\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The problem was he wanted to join with his many friends. If he didn\\\\u2019t pledge, none of them would. My fellow brothers didn\\\\u2019t want to miss out on the opportunity to grow the fraternity, so we negotiated.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"At first, I was stubborn and didn\\\\u2019t want any of them to join. After a couple of weeks, I caved in. I was tired of fighting.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I was close to alienating half my fraternity house from wanting to become friends with me. I tried to control people. I was wrong.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Realizing I almost lost all my friends again gave me doubt to whether I was even right about my actions. So, I began studying the art of social interaction. I read many books and watched hundreds of YouTube videos.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Soon after, I wrote an apology letter to my sister and her boyfriend. I explained I\\\\u2019d grown as a person and I was wrong not to talk to them.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Next, I began focusing on improving my social skills. I went through much trial and error. I tried pickup lines and rehearsed jokes. It didn\\\\u2019t feel right. There\\\\u2019s a lot of noise on the Internet about what you should do to become charismatic.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Eventually, I found something that worked well for me.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I decided I would be unapologetically myself, happy-go-lucky, and not control other people. I would live life in the moment while letting others live their lives.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This simple notion brought a profound sense of calm and happiness to my life. I stopped caring about what others thought or did. Everything in my mind freed up. I became more creative, a better storyteller, and saw more beauty in the little things.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I never complained, argued, or felt the need to become someone I was not. People could sense the positive energy from me. My new demeanor said, \\\\u201cHey, I love life. I love making friends. Come talk to me.\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I didn\\\\u2019t even need to say these words. Every movement and every word I spoke implied them. I even had a more genuine smile.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I became the guy who would be the first to say hello, make someone get out of their comfort zone and laugh about it later. I remember going to parties where people would gravitate towards me.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I simply decided to stop trying to control people; instead, I focused on living in the moment while being myself. With no negative thoughts swirling around in my head, I took more action.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I became the first guy to start dancing with girls at parties even though I had no idea how to dance.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Even if I was a terrible dancer, everyone loved it. People were there to have fun. I just happened to have the courage to start the fun. Eventually, all my friends thought I was the most charismatic person they knew.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Soon, I realized there were few people like me.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I remember the day before I broke up with my girlfriend. She was upset because she couldn\\\\u2019t control me. I wasn\\\\u2019t wild. I just attracted a lot of attention because of my positive energy. If I wanted to be with her, I\\\\u2019d have to stop going to parties and other fun events.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"She wanted me to choose sides. She reminded me a lot of the person who I\\\\u2019d been.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I chose myself.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"These small incidents have propelled me to find others who live life joyously, embrace themselves, and don\\\\u2019t try to control people.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There may not be many of these charismatic people around you.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Go find them.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"They\\\\u2019ll guide you.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|268307984\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-33647447_184dbd9acbfecd0e8e1e8503abb061bd\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/How-can-I-become-charismatic-1/answer/Josh-Fechter/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjY3MzgzNDcx\",\"names\":[{\"id\":\"VXNlck5hbWU6NjczODM0NzE6TEFUTg==\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Josh\",\"familyName\":\"Fechter\",\"scriptCode\":\"LATN\"}],\"uid\":67383471,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":\"/profile/Josh-Fechter\",\"smallProfileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-67383471-50-zdvxekyzylmmbwenmojertucndqzargx.jpeg\",\"profileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-67383471-200-zdvxekyzylmmbwenmojertucndqzargx.jpeg\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredential\":null,\"question\":{\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":true,\"isDeleted\":false,\"qid\":569101,\"viewerHasDownvoted\":false,\"id\":\"UXVlc3Rpb25AMDo1NjkxMDE=\",\"__typename\":\"Question\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"How can I become charismatic?\\\", "isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":7,\"numViews\":7081,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":1,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"15\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE2\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6MTYxMTM4NDI4\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":12,\"relevantAnswerIndex\":8,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTYxMTM4NDI4\",\"aid\":161138428,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"It\\\\u2019s INFJs, period. Both face the same demon, and have the same obsession or \\\\u201csavior\\\\u201d or whatever you want to call it, which no other type understands to the extent that INTJs and INFJs face it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This obsession is Ni, the tendency to chase after subjective impressions of the hidden and potential, yet uncertain nature of things. Those things which cannot be observed but can only be guessed at. Whether of the future, the world as a whole, their field of study, whatever it is, they are constantly obsessed with anticipating and guessing at what they aren\\\\u2019t seeing and what secret aspects may lie beneath the surface of the observable. Essentially trying to be \\\\u201cpsychic\\\\u201d, at least to as great an extent as human intuition will allow, and not just about the future, but about whatever they are interested in. Though other types may focus on this, none do so as much as INTJs and INFJs. IN-Js are more interested in their intuition than in logic, practicality, ethics, personal values, retained factual knowledge, responsibility, and especially more than experiencing/utilizing life to the fullest, which brings me to their shared demon.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Their demon is inferior Se, and Se is that tendency to observe the world around you and to make the most of the here and now, the here and now being the literal immediate here and now, or in the sense of \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"the world\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\", since that is your \\\\u201chere\\\\u201d, in \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"this modern day and age\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\", since that is your \\\\u201cnow\\\\u201d. The issue with inferior Se transcends simply being unaware of the immediate here and now, but causes IN-J types to dismiss the concrete, unexplored parts of \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"the world\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" they live in, and causes them to \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"view this day and age as a trivial blink in existence\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\", and instead follow their visions of what people aren\\\\u2019t yet aware of. Which is on one hand profound and deep when you look at it like that, but on the other hand, one needs to be aware of the here and now or their life can fall apart around them, which is something that often happens to IN-J types. They get so obsessed with their vision that reality is left behind, and all the mundane responsibilities are left unattended and possibly broken, without them even knowing it. Even worse, the thing they set off to discover could have been found out before they \\\\u201cget back\\\\u201d from their intuitive journey, and they would have been out of the loop so long that they didn\\\\u2019t even know it. Oblivious to external reality.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"No other type faces this demon on the level that IN-J types do, and so the INFJ is the most like the INTJ. The ISTJ shares the Te-Fi preference, which an INFJ (Fe-Ti) doesn\\\\u2019t relate to, but the ISTJ has a different obsession and demon than the INTJ which is of much more significance. The ENTJ relates to the Ni and Te of the INTJ, but Se is not a demon for the ENTJ (Fi is), and Ni is not a savior (Te is). And lastly the only thing INTPs have in common with INTJs is that they are both introverts that are comfortable with N and T. They have nothing else in common.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-544622983\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":23,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-161138428_13f413b8809d98231899f1c3f7582596\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Which-personality-type-are-INTJs-closest-most-similar-to-INFJs-INTPs-ENTJs-or-ISTJs/answer/Pierce-Aquilonen/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author ionCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":2,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"16\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE3\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6MjE4ODYzMjU=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":13,\"relevantAnswerIndex\":9,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjE4ODYzMjU=\",\"aid\":21886325,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Here's the difference:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When a person of average intelligence is confronted with a problem, they often wrestle with it for a few minutes, hours, and sometimes even days, before throwing in the metaphorical towel.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When a genius is confronted with a problem, they sit down and ponder on it. When they can't find an immediate solution, they rest it on the shelf of their mind. Days pass as they focus their attention on a second task and/or problems that they wish to solve as well. After having waited several days or months, the genius is taking a shower, brushing their teeth, or taking a walk, and the solution pops into their head like toast out of a toaster. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The difference between a person of regular intelligence \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I hope it helps.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1010532571\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-182658951_9bbb912a57de3ffa2bcfa920f59a9897\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-do-people-think-Im-nerdy-boring-and-a-loser/answer/Khushi-Kumari-148/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjQ4MTY3MzUzOQ==\",\"names\":[{\"id\":\"VXNlck5hbWU6NDgxNjczNTM5OkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Khushi\",\"familyName\":\"Kumari\",\"scriptCode\":\"LATN\"}],\"uid\":481673539,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":\"/profile/Khushi-Kumari-148\",\"smallProfileImageUrl\":\"https://qsf.cf2.quoracdn.net/-4-images.new_grid.profile_default.png-26-688c79556f251aa0.png\",\"profileImageUrl\":\"https://qsf.cf2.quoracdn.net/-4-images.new_grid.profile_default.png-26-688c79556f251aa0.png\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredential\":null,\"question\":{\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":fals \\\"type\\\": \\\"horizontal-rule\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But that's arbitrary. Introverts can in fact \\\\u2014 be outgoing \\\\u2014 it's just that they tend to shut down faster due to hitting a dopamine fix far earlier than most. They're just more sensitive to sensory stimuli.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So this question presents a false dichotomy \\\\u2014 introversion and being outgoing are not mutually exclusive to each other.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"horizontal-rule\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I'm not going to stray off topic anymore, so answering the question;\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Most introverts rarely regret being less outgoing.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It's through being quiet and set back that allows them to analyse and identify hidden themes within social dynamics.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Not to mention \\\\u2014 introverts are highly sensitive to social cues \\\\u2014 hence some tend to be very polite and unintrusive precisely because of this.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Imtroverts don't usually fit in \\\\u2014 but some of them prefer to watch from the background. They like knowing things. Taking a great vantage point from the distance allows them to discover certain loopholes within the social setting.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Some introverts even learn to manipulate these settings. They tend to play people like puppets while everyone remains obliviously unaware of their surroundings.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Some introverts don\\\\u2019t even bother because they don't simply fit in. It's a natural thing to do if you operate on an entirely different wavelength from others. Staying away from the crowd is sometimes doing everyone a favor. People can be highly xenophobic and an alien stepping into a social domain brings good to nobody.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"horizontal-rule\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Sometimes, it's a great thing not to readibly socialise. The highly intelligent introverts use this time to strategise and manipulate the system and social hierachy, eventually climbing it without the notice of others.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Those who play King are often only coronated and in power \\\\u2014 by face value and title alone.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It's the Curia Regis that holds the true influence and control of everything and they deliever it through the image of the Throne. These power influencers in the shadows are your introverts.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"After realising, some extraverts notice this and realise they've been played for fools.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It's because while the extraverts were partying and stepping on each other's toes, they didn't notice the introverts sneaking around the back, bailing on outward political displays, and decided plotting and strategising plans in order to take control from the shadows.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So do Introverts regret not being outgoing?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Usually, no.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You can't regret something which you've seen as a waste of time.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|909076244\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-182159956_33f846729fa9fdf566c4ec953a724b47\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\": ,\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjgxNDA3OTk4\",\"aid\":281407998,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Genius is defined in different ways.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Sometimes, it just refers to remarkable intelligence. The line is a fuzzy one: someone might say an IQ over 150, someone else an IQ over 165, while some would put it in the stratosphere \\\\u2014 the profoundly gifted who know multiple languages at the age of seven and go to college at eight.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"And then, there are those who are called geniuses because they actually do something remarkable. Mozart. Dickens. Kant. These people have almost superhuman intellects, but they have something else as well \\\\u2014 they are devoted to their subject or craft, willing to work at it, and have something extra that makes them specially gifted in their fields \\\\u2014 music, writing, and philosophy, in these cases.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"That kind of genius is so rare that it requires all hands on deck \\\\u2014 talent, learning, dedication, and artistic or intellectual integrity \\\\u2014 not to mention that they have to be in a time and place and have the resources to fulfill their promise.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1409182393\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\" 510316038},\"slug\":\"What-is-the-line-between-highly-intelligent-and-genius\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"debugInfo\":\"{}\",\"viewer\":{\"id\":\"Vmlld2VyQDA6MA==\",\"__typename\":\"Viewer\",\"uid\":null}}},\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1620569312198956,\"hasSuicideTopics\":false,\"updatedTime\":1623946191906052,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"V29ya0NyZWRlbnRpYWxAMDo1OTIyNDU5Mw==\",\"__typename\":\"WorkCredential\",\"__isCredential\":\"WorkCredential\",\"translatedString\":\"EE, Worked in HDTV Research\",\"position\":\"EE, Worked in HDTV Research\",\"startYear\":null,\"endYear\":\"-1\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":59224593,\"company\":null},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoyODE0MDc5OTg6WzIxNzgzLCA2OTcxODg2MF0=\",\"viewCount\":69718860,\"answerCount\":21783}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":195,\"numViews\":35191,\"numSharers\":4,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":11,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"26\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI3\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6MjUyNjI3ODQ0\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":23,\"relevantAnswerIndex\":17,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjUyNjI3ODQ0\",\"aid\":252627844,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I had a student like this. I only taught her for one year as a senior. I teach English as a Second Language and in my classes I do A LOT of speaking tests, especially for older students. This one girl \\\\u201cSally\\\\u201d was very quiet for several months. She wasn\\\\u2019t a bad student, she seemed intelligent but it was obvious she wasn\\\\u2019t studying. The speaking tests were often one on one and when I had her alone I flat out asked what the problem was.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"it didn\\\\u2019t take any time to get her to admit her problem. I assume it was because she had never been asked. She said she was broken hearted. It turns out she was a lesbian. She told me that the first girl she had ever had feelings for had moved away with her family and it was unlikely they would see each other again ( I don\\\\u2019t know the extent of their relationship because I didn\\\\u2019t ask, I figured that was her business).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"After we talked for a bit she seemed much better. I told her if she ever needed to talk she could come and see me. She said no one else knew about her sexuality and I promised to not say anything and she was very relieved. Afterwards she became a model student. I am saying this now because I heard from her several years afterwards and she had come out to her friends and family. She even invited me to her wedding but unfortunately it was geographically impossible for me to attend. I don\\\\u2019t know if this was the kind of answer you were expecting but this is my story.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1815138941\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-252627844_9a38208cc51eb9f0ea88a32960c540c3\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-do-teachers-think-of-quiet-kids-who-never-raise-their-hand-and-keep-to-themselves/answer/Michael-Huggins-2/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjMwMzI3MzE2\",\"names\":[{\"id\":\"VXNlck5hbWU6MzAzMjczMTY6TEFUTg==\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Michael\",\"familyName\":\"Huggins\",\"scriptCode\":\"LATN\"}],\"uid\":30327316,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":\"/profile/Michael-Huggins-2\",\"smallProfileImageUrl\":\"https://qsf.cf2.quoracdn.net/-4-images.new_grid.profile_default.png-26-688c79556f251aa0.png\",\"profileImageUrl\":\"https://qsf.cf2.quoracdn.net/-4-images.new_grid.profile_default.png-26-688c79556f251aa0.png\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredential\":null,\"question\":{\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":false,\"isDeleted\":false,\"qid\":82000035,\"viewerHasDownvoted\":false,\"id\":\"UXVlc3Rpb25AMDo4MjAwMDAzNQ==\",\"__typename\":\"Question\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What do teachers think of quiet ki 4,\"numViews\":17229,\"numSharers\":2,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":3,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"28\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI5\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6ODM0MzIzOTk=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":25,\"relevantAnswerIndex\":19,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6ODM0MzIzOTk=\",\"aid\":83432399,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"No.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being a nerd means you aren\\\\u2019t in the jock clique or the popularity clique. You are an independent thinker, and are likely interested in things no one else is.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"That means you are \\\\u201cwalking the road less trod\\\\u201d, which means you will likely see things, hear things, notice things, that no one else will.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I am a nerd, and quite proud of it. It\\\\u2019s tough in high school, the main reason I hated it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But when you get into the business world, you will have experiences and a perspective not many will share. You will have a kind of street smarts, that are different than everyone else\\\\u2019s. You will have a perspective that is different.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As nerd, with no college, I managed to become a Vice President at a Fortune 100 Company, because I didn\\\\u2019t think like everyone else. I was also not \\\\u201cdistracted\\\\u201d by sports, the baseball standings, the college teams, all the crap people blather on about all day at work.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I\\\\u2019m old, and still a nerd, and enjoying deep research into WW1 and WW2, not talking about which baseball team drafted which person and was he worth the price.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being a nerd is a characteristic or trait like any other people possess. You can either use that trait to your advantage, revel in it, maximize the special knowledge nerdiness gives you. Or you can bemoan the fact that you are different, and instead of seeing what a unique advantage that gives you, and drag yourself down. Your choice.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As one nerd to another, take advantage of it. Don\\\\u2019t waste brain power on \\\\u201cfitting in\\\\u201d, being something you are not. It\\\\u2019s a waste of a God given proclivity, you will likely suck at it, and thus be unhappy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Quora is a great plac
