/Manav-Patel-53\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1507988303996538,\"hasSuicideTopics\":false,\"updatedTime\":1508076589593352,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"TG9jYXRpb25DcmVkZW50aWFsQDA6MTY4MTI1OTE=\",\"__typename\":\"LocationCredential\",\"__isCredential\":\"LocationCredential\",\"translatedString\":\"lives in India\",\"startYear\":null,\"endYear\":\"-1\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"location\":{\"id\":\"VG9waWNAMDoxMzc1\",\"__typename\":\"Topic\",\"tid\":1375,\"name\":\"India\"}},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":640,\"numViews\":28542,\"numSharers\":1,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":5,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"30\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjMx\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6MTc5NzIzNzE=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":27,\"relevantAnswerIndex\":21,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTc5NzIzNzE=\",\"aid\":17972371,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"For me, it's good. I do find it hard to relate to a lot of traditionally feminine interests -- you will never find me reading magazines or dreaming about weddings and babies. I'm much more interested in my own life. I asked my mom once why she reads fashion mags. She said it gives her \\\\\\\"ideas\\\\\\\" and she likes seeing the trends, the visuals, the concepts. And I'm like, does not compute! Why don't you just go to a store or go online and look at clothes to buy, and then buy the clothes you want?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Or if someone is crying, I kind of turn into Hank Hill (who is an exaggerated but amazing ISTJ himself):\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-41f094dd83982fec0ac9f3453e4366c1-lq\\\", \\\"height\\\": 480, \\\"width\\\": 720, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-ac9939bd33e6fb87c02e5facee5e4faa-c\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#fdcd81\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I don't really \\\\\\\"do\\\\\\\" emotional stuff. Which isn't to say I don't have emotions, just that the whole business is awkward and difficult for me. If someone else is upset, I assume they want what I do, which is \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"space\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\". That can make it seem like I'm cold or I don't care, which isn't true. I just don't know how to be that cry-on-my-shoulder person (or the person doing the crying). So again, I'm not really what society expects a woman to be. (But there's tons of women like me who are T, not F.)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I don't \\\\\\\"go shopping.\\\\\\\" I know what I want and then I buy it. I don't gossip, because I couldn't fathom caring less about what she did and what he said or any of that BS, especially when it comes to celebrity gossip. I don't go for a lot fashion-y stuff either. I take care of my hair in a simple way. I use nice shampoos and conditioners, and I blow-dry it. I don't do styles or whatever... I just want it to be soft to the touch and look neat. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I've never been one for fawning over babies or playing with children. Even when I was a child I mostly played my own games and read books. I don't like how unpredictable and emotionally draining kids are. I like to know what's going to happen and when. And if I get to decide what that is, the activity is being quiet and the when is always. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So... I'm not a \\\\\\\"girly girl,\\\\\\\" and I'm not a \\\\\\\"mommy.\\\\\\\" I wouldn't say all ISTJ ladies are necessarily against having kids, but for me, the two seem related. I want a career and I NEED everything scheduled and planned. I've sometimes said I might consider kids if I had a husband who wanted to be a stay at home dad, someone who'd be the primary caretaker, and I could just see them for a couple hours a day. I definitely think children need at least one parent to be extroverted and feeling-oriented. (Or one parent extroverted and the other feeling-oriented.) People who are ISTJ like me wouldn't be able to bear the constant social interaction and emotional burden of children.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I think ISTJ women are natural feminists because we don't fit the mold.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1893168469\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-17972371_65e79c0702977a757489dbdab1bd8105\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-is-it-like-to-be-an-ISTJ-female/answers/17972371/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":false,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjcwODk2Njkz\",\"names\":[],\"uid\":70896693,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":null,\"smallProfileImageUrl\":\"https://www.quora.com/static/_pkgimages.new_grid.profile_default.png-26-688c79556f251aa0.png/images/new_grid/profile_default.png\",\"profileImageUrl\":\"https://www.quora.com/static/_pkgimages.new_grid.profile_default.png-26-688c79556f251aa0.png/images/new_grid/profile_default.png\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredential\":null,\"question\":{\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":false,\"isDeleted\":false,\"qid\":2122197,\"viewerHasDownvoted\":false,\"id\":\"UXVlc3Rpb25AMDoyMTIyMTk3\",\"__typename\":\"Question\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is it like to be an ISTJ female?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \ Url\":\"\",\"id\":\"U3RhdGljQ29udGVudEAwOnN1aWNpZGVfcHJldmVudGlvbl9tZXNzYWdl\"},\"__typename\":\"Viewer\",\"canReviewAnswers\":false},\"isNotForReproduction\":false,\"isNotForTranslation\":false,\"isWantedAnswerAttributionHidden\":false,\"numRequesters\":0,\"requesters\":[],\"disclaimerQtextDocument\":null,\"hasDisclaimer\":false,\"isCollapsible\":true,\"isModerationLocked\":false,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"englishName\":\"English\"},\"isSoftCollapsed\":false,\"isMonetizableForNullspace\":false,\"effectiveAccessOption\":\"free\",\"permaUrl\":\"/What-are-the-biggest-myths-about-geeks-and-nerds/answer/Indermeet-Singh-5\",\"isVisibleToViewer\":true,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/What-are-the-biggest-myths-about-geeks-and-nerds/answer/Indermeet-Singh-5\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1488202074226692,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"U2Nob29sQ3JlZGVudGlhbEAwOjM1ODU5MDYx\",\"__typename\":\"SchoolCredential\",\"__isCredential\":\"SchoolCredential\",\"translatedString\":\"studied at Indian Institute of Technology, Delhi\",\"endYear\":null,\"degree\":\"\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":35859061,\"concentration\":null,\"school\":{\"id\":\"VG9waWNAMDoxOTc4Mg==\",\"__typename\":\"Topic\",\"name\":\"Indian Institute of Technology, Delhi\",\"tid\":19782},\"secondConcentration\":null},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":25,\"numViews\":9592,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":1,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"36\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM3\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6NTYyNzEwMzc=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":33,\"relevantAnswerIndex\":27,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6NTYyNzEwMzc=\",\"aid\":56271037,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"It depends on the level of intelligence. The top 1% contains 1/3 of the total spread of IQ scores, and folks in this range can be very different from each other, particularly at the highest levels.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"From a statistical and practical standpoint, differences within the top 1% are large(original research field was psychometrics). With each standard deviation, a person's thought process and way of taking in and organizing information changes, and this continues up and down the continuum. Thus, a difference between a person of IQ 160 and one with IQ 130 is as big as the difference between a person of IQ 130 and one of IQ 100.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There is a way to measure these higher levels of IQ through out-of-level tests. One of the most-studied ways is through the SAT administered before age 13. A score of >700 in either math or verbal corresponds to an IQ >160 (see Lubinski papers on Study of Exceptional Talent, or SET). Many comparisons have been done between the SET population and more moderately gifted students (IQs in the top 1%)--and the differences in ability and achievement at a population level are dramatic. (Caution: this doesn\\\\u2019t necessarily mean anything for an individual achievement, but it reflects a population difference.)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"At the higher levels of intelligence (>160), there begins to be a difference of kind instead of a difference of degree between levels. We start to see synthetic processing of information, connections between disparate material (kind of having a knowledge web instead of knowledge filing cabinets for information), divergent thinking as a norm, extreme need for intellectual stimulation, walking through problems visually or through projection of self, ability to process information in parallel, pattern matching/thinking style, and learning concepts holistically rather than in discrete steps.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Viewing this through the lens of achievement prior to 13, more moderately gifted students can solve some high school math problems related to material they haven't seen in school (about the level of students admitted to some type of college); profoundly gifted students can solve the hardest problems on material they haven't seen in school (about the level of students admitted to MIT).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There is some good literature out there from Lubinski, Makel, Gross, Ruf, and other case studies that highlight some of these differences in thought process and in potential achievement in one's field. Opportunity and personality are thought to play a large role in whether or not individuals with this capacity achieve at the highest levels, though (Ruf notes this is particular). Here's a short summary of what's known and currently being researched: https://www.slideshare.net/ColleenFarrelly/understanding-the-profoundly-gifted\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-980729154\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-56271037_ab2a94080d61f74d325a4f584ed810ef\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-do-smart-people-think-about/answers/56271037/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":false,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjMyOTc5MzE1NQ==\",\"names\":[],\"uid\":329793155,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":null,\"smallProfileImageUrl\":\"https://www.quora.com/static/_pkgimages.new_grid.profile_default.png-26-688c79556f251aa0.png/images/new_grid/profile_default.png\",\"profileImageUrl\":\"https://www.quora.com/static/_pkgimages.new_grid.profile_default.png-26-688c79556f251aa0.png/images/new_grid/profile_default.png\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredential\":null,\"question\":{\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":false,\"isDeleted\":fals W50aWFsQDA6NDM5NDA1\",\"__typename\":\"LifeExperienceCredential\",\"__isCredential\":\"LifeExperienceCredential\",\"translatedString\":\"I was referred as intelligent, childlike, genius, immature and some other words.\",\"experience\":{\"id\":\"VG9waWNAMDo3MTA4\",\"__typename\":\"Topic\",\"tid\":7108,\"name\":\"Intelligence\"},\"description\":\"I was referred as intelligent, childlike, genius, immature and some other words.\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":439405},\"isTranslated\":false,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoxOTM1NTUzMzpbMjYzOSwgMTU3NjI2Ml0=\",\"viewCount\":1576262,\"answerCount\":2639}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":1,\"numViews\":979,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"38\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM5\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6Njc0NDQwNDk=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":35,\"relevantAnswerIndex\":28,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6Njc0NDQwNDk=\",\"aid\":67444049,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"How does an ISTJ improve Ni function?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Okay, let\\\\u2019s take a look at the ISTJ function map below. I\\\\u2019m an INTJ and the first thing I notice is our secondary (Te) and tertiary (Fi) functions are identical.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So, all \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"you\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\" (Si dominant) need to become \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"me \\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\"(Ni dominant) \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"is to swap your primary and inferior functions \\\\u2014 make your little, wee Ne into a huge, throbbing Ni. Why the heck you\\\\u2019d want to do that is beyond me, but to the extent that being a space cadet is sometimes useful, let\\\\u2019s continue this line of thinking.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-2f91f50642df2fb69bd6ffb66f2e9961\\\", \\\"height\\\": 145, \\\"width\\\": 200, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-2f91f50642df2fb69bd6ffb66f2e9961\\\", \\\"dominant_color\\\": \\\"#ffffff\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Now, according to MBTI theory, this kind of transformation is like trying to use your foot as a hand. It can be done \\\\u2014 people deprived of limbs do all kinds of amazing things, like \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"mouth painting\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\". But it\\\\u2019s really, really, really hard to stop favoring your strongest function long enough to develop its weak opposite. It\\\\u2019s like trying to learn a foreign language when your own, comfortable native language is all around you.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Aha! That\\\\u2019s the key \\\\u2014 you need space-cadet (Ni) immersion \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"experiences that will force you out of your Si comfort zone:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Read big-picture stuff\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" that seems to make unsubstantiated intuitive leaps. Reading MBTI books is a good start. Big-picture political or economic reading is good too. Basically, anything that reflects top-down thinking.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Involve yourself in fast-moving efforts\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" where the timeline DEMANDS decision-making with incomplete information. A strategic business project is a good example. Or consider becoming a manager, if that\\\\u2019s an option for you. Or find an opportunity to get involved in your company\\\\u2019s planning or budgeting process. If there\\\\u2019s nothing inside your company, consider becoming a volunteer board member of an organization you care about.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Engage with intuitives\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\", and observe how they make decisions, while trying hard not to slow them down with superflous detail or analysis.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Establish a personal Ni technique\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" and practice it regularly. For me, this is the most natural thing in the world. I\\\\u2019m most comfortable thinking top-down, drilling down from concept to detail, NOT the reverse. It\\\\u2019s like being in a half-dreaming, low detail state (like floating in space) with my subconscious mind devising abstract relationships to be tested later. Okay, that\\\\u2019s weird. But if you\\\\u2019re an Si, a more natural on-ramp might be devising a \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"layer map for your thoughts \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"i.e. what\\\\u2019s high-level intuitive vs. mid-level tactical vs. low-level logistics. Then use that guide to think on the right level and defer stray low-level thoughts.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Some say that this isn\\\\u2019t possible \\\\u2014 that you can\\\\u2019t be who you\\\\u2019re not. But from personal experience, I know it isn\\\\u2019t true. You see, my dad is a hardcore ISTP (artisan) and at one time, I thought he was the model I had to aspire to. I found with some practice I could be a DIY king like my dad. But alas, we must all make choices and arrange our lives accordingly.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Anyway, long story short, I discovered it\\\\u2019s fun pretending I\\\\u2019m an ISTP once in a while. But I also discovered that it\\\\u2019s possible to go too far with pretending and lose who you really are.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Good luck!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1722874295\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-67444049_c2ee943111681f1293fc5bcc378d08e2\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/How-does-an-ISTJ-go-about-utilizing-Ni-function-to-enhance-its-preference/answer/Jeff-Franz-Lien/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjIyNzQzMzkxMA==\",\"names\":[{\"id\":\"VXNlck5hbWU6MjI3NDMzOTEwOkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Jeff\",\"familyName\":\"Franz-Lien\",\"scriptCode\":\"LATN\"}],\"uid\":227433910,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":\"/profile/Jeff-Franz-Lien\",\"smallProfileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-227433910-50-coedspsljpxmafxhotcvanpqtjtpraon.jpeg\",\"profileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-227433910-200-coedspsljpxmafxhotcvanpqtjtpraon.jpeg\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredential\":null,\"question\":{\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":false,\"isDeleted\":false,\"qid\ z-Lien\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1514078127109542,\"hasSuicideTopics\":false,\"updatedTime\":1535829463120157,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"TGlmZUV4cGVyaWVuY2VDcmVkZW50aWFsQDA6NDY0MTQ0OTk=\",\"__typename\":\"LifeExperienceCredential\",\"__isCredential\":\"LifeExperienceCredential\",\"translatedString\":\"Brooding, sinister INTJ\",\"experience\":{\"id\":\"VG9waWNAMDo4MDA3\",\"__typename\":\"Topic\",\"tid\":8007,\"name\":\"Myers-Briggs Type Indicator\"},\"description\":\"Brooding, sinister INTJ\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":46414499},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDo2NzQ0NDA0OTpbNzEwLCAxNzAzMjI4XQ==\",\"viewCount\":1703228,\"answerCount\":710}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":10,\"numViews\":1934,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":5,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"39\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjQw\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6NTk5NjU1MzQ=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":36,\"relevantAnswerIndex\":29,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6NTk5NjU1MzQ=\",\"aid\":59965534,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"It happened gradually\\\\u2026over many years.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"College was the key.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In college in the UK, I was suddenly transported from a world where the \\\\u201cjocks\\\\u201d were out there terrorizing us \\\\u201cgeeks\\\\u201d into a place where geekdom was everywhere.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Here in the USA, jocks can get \\\\u201csports\\\\u201d scholarships and get into college that way - but in the UK, there were few of them making it to college.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Gradually, through college, I gained confidence and felt myself getting to the front of the pack of geeks. I have Asperger\\\\u2019s syndrome - which means I\\\\u2019m really good at studying things in great detail without getting bored\\\\u2026I am a geek-among-geeks. (My wife calls me \\\\u201cThe Uber-Geek\\\\u201d or \\\\u201cThe Alpha-Geek\\\\u201d).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As an undergrad, I talked my way into using the (post-grad only) Unix system - and into getting a key into the computer lab so I could go there after hours.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When I graduated, I applied for and (to my very great surprise) got a really awesome job in a pure research facility\\\\u2026and I was the ONLY software engineer among 600 research staff.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In the land of the blind - the one-eyed man is king.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I was in high demand - and I worked in a ton of projects who needed a bit of software put together by an \\\\u201cexpert\\\\u201d. I learned fast.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So my confidence blossomed - and salaries, responsibilities and cool jobs have followed ever since.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I don\\\\u2019t know about \\\\u201cdecent amount of fortune\\\\u201d. I earn money that\\\\u2019s at the top few percentiles of software engineers in my geographical area - so I\\\\u2019m comfortably well off.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Money is useful - but it\\\\u2019s not what motivates me. Money enables me to do the things I want. What drives me is the technical challenge - I\\\\u2019ve turned down or resigned from jobs that weren\\\\u2019t keeping me interested.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"My fortune is knowledge and skills. I never turn down an opportunity to learn a new skill and can rarely resist the opportunity to delve into a new area of knowledge.\\\", \\\"modifiers\\\":
