        <script type="application/ld+json">
        {"@context": "http://schema.org", "@type": "QAPage", "mainEntity": {"@type": "Question", "about": [{"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2676-100-wprxnrtkjtlvocuenhatftjxnpzmutpx.jpeg", "name": "Nerds"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-6783-100-wihdqgdunbgoihmzawqghnguomiyqcyj.jpeg", "name": "Human Behavior"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-8254-100-Y3Pf2gscAe57Xe1sLeXTPJq01YsuHHud.jpeg", "name": "Interpersonal Interaction"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-11944-100-dbjalrebjgnqcxdqgmxfmzgxpyvksjbp.jpeg", "name": "Geeks and Geek Culture"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-9320-100-wqqgzztslmwzjppmqgfdzcwgipruojls.jpeg", "name": "Interpretations of Human Behavior"}], "answerCount": 6, "author": {"@type": "Person", "answerCount": 0, "followerCount": 0, "image": "", "name": "User-11179765496669694495", "url": "https://www.quora.com/profile/User-11179765496669694495"}, "name": "Is it considered offensive to call someone geek or nerd?", "suggestedAnswer": [{"@type": "Answer", "author": {"@type": "Person", "answerCount": 21, "description": "Student", "followerCount": 1, "image": "https://qph.cf2.quoracdn.net/main-thumb-1477487991-100-yttnofldzyblwakbdrdtigliathyeiil.jpeg", "knowsAbout": "Physics", "name": "Gordon Freeman", "url": "https://www.quora.com/profile/Gordon-Freeman-341"}, "text": "The reason that it\u2019s used in a derogatory sense is understandable. A very eloquent answer is given by Naresh I, here in this thread (Thanks, Naresh, for standing up for us nerds). But it mostly comes down to spite, envy, and jealousy. I\u2019ve been attacked as being a nerd whenever I spoke in a \u201ccertain way\u201d that people don\u2019t like. See, what people don\u2019t like is when you have a great deal of knowledge and technical skills, which they lack, so that when you explain something, especially in a formal manner, they begin to externalize their inferiority complex. Anything that makes them feel dumb causes their massive ego to recoil back and they have a knee-jerk reaction.\n\nFor me, being called a nerd is not a problem, because I realize that it\u2019s because of jealousy and envy. I take pride in it, because I know that being a nerd consists of being literate, intelligent, skilled, and overall valuable. The problem is that we do live in an anti-intellectual society, where it\u2019s okay to target people for specific traits that are not necessarily under their control. Being interested in science, philosophy, programming, etc aren\u2019t things you can control. To a certain extent, your personal interests and hobbies depend on how you\u2019re brain is wired, and people generally fall under different categories in this sense. You also cannot control your intelligence, which can either cause you to speak in an organized, coherent manner, or speak in a way that sounds like you\u2019ve been dropped on the head when you were little.\n\nThat\u2019s why we have the problems that we do today. People are xenophobic by nature. They don\u2019t judge others by anything other than superficial properties. People lack a kind of depth perception that prevents them from seeing further than a few layers of reality.", "upvoteCount": 15, "url": "https://www.quora.com/Is-it-considered-offensive-to-call-someone-geek-or-nerd?top_ans=286781537"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 3, "description": "I watch history channel and nat geo for fun.", "followerCount": 16, "image": "https://qph.cf2.quoracdn.net/main-thumb-736694058-100-kvnurdkdiesaqyzqgevvybuzecdiuwnb.jpeg", "knowsAbout": "Nerdiness", "name": "Dana Ward", "url": "https://www.quora.com/profile/Dana-Ward-58"}, "text": "What?! Not to me!! I\u2019m a self-proclaimed nerd. I wear that term with pride. What does it mean when I call myself a nerd?\n\n\ud83e\udd13Im smart AF\n\n\ud83e\udd13 Im curious AF\n\n\ud83e\udd13 My nose is usually (always) in a book.\n\nEmbrace your inner nerd. I wouldn\u2019t have it any other way.\n\n-Signed, A Confident AF Nerd \ud83d\udc81\ud83c\udffc\u200d\u2640\ufe0f", "upvoteCount": 13, "url": "https://www.quora.com/Is-it-considered-offensive-to-call-someone-geek-or-nerd?top_ans=304565168"}, {"@type": "Answer", "text": "Yes, it is absolutely offensive and demeaning. It is almost never used in a truly positive sense with a few exceptions. \u2018Nerds and Geeks\u2019 are bullied, not celebrated. Sometimes it is used in an endearing way, but even then imbued with undeserved condescension and pity which supposedly makes it \u2018funny\u2019. But that humor is just as offensive as racist or homophobic humor.\n\nBut, we live in an anti-intellectual society. Just like the n-word was ok to use a hundred years ago by everyone including the President of the day, words like Nerd and Geek are used by everyone in a derogatory sense today.\n\nSo even though it is offensive and hateful, it is socially accepted to use it in a negative sense. What else do you expect in a society where everyone is pumping iron and swilling protein shakes, admiring football and basketball players, lawyers, reality-TV stars and shallow celebrities. All of TV and popular media is about the body and superficial gossip, very little about the brain. Even the President says Michelle wouldn\u2019t date a nerd! What kind of offensive anti-intellectual bias is that even in jest from the highest levels. In public he prides in his basketball skills to relate to the common man more than his intellectual achievements as a writer/thinker. It reflects the zeitgeist of the times we live in. This is why America is losing the intellectual battle to Asia and falling behind, requiring immigrant \u2018nerds\u2019 to bail it out.\n\nThe truth is intellectually gifted people must be celebrated and respected, they must be emulated and admired, but they are not. So blowhards and jocks the centerstage in society. But it used to not be like that 20 years ago. This is a recent group-think phenomenon coming out of pseudo-diversity oriented political correctness from liberals and a folksy, blue-collared religion inspired critical thinking averseness among conservatives.\n\nhttps://youtu.be/UnW3xkHxIEQ?t=3m\n", "upvoteCount": 41, "url": "https://www.quora.com/Is-it-considered-offensive-to-call-someone-geek-or-nerd?top_ans=28711021"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 14863, "description": "Internet Geek", "followerCount": 21411, "image": "https://qph.cf2.quoracdn.net/main-thumb-10975063-100-mpciosqgujaigudwiwognhkdercvrjoq.jpeg", "name": "Tony Li", "url": "https://www.quora.com/profile/Tony-Li-19"}, "text": "Most of the time it\u2019s used as an insult, especially nerd.", "upvoteCount": 7, "url": "https://www.quora.com/Is-it-considered-offensive-to-call-someone-geek-or-nerd?top_ans=27232233"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 18, "description": "Editor", "followerCount": 3, "hasOccupation": {"@type": "Role", "roleName": "Editor"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-177465865-100-fnteqjwqcbsedoqqozxlabhfqxkehtlu.jpeg", "name": "Joe Bear", "url": "https://www.quora.com/profile/Joe-Bear-13"}, "text": "It depends on how you mean it and how they take it. ;P", "upvoteCount": 4, "url": "https://www.quora.com/Is-it-considered-offensive-to-call-someone-geek-or-nerd?top_ans=27231358"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 6315, "description": "Wasn't born or brought up in the UK, but stuck here", "followerCount": 1375, "image": "https://qph.cf2.quoracdn.net/main-thumb-61215507-100-pnrhidcmhkhhxfokytwgxcxpqgrryahi.jpeg", "knowsAbout": "The United Kingdom", "name": "Ken Westmoreland", "url": "https://www.quora.com/profile/Ken-Westmoreland"}, "text": "Both terms are unpleasant and intolerant, but not in the same category as racist, sexist or homophobic ones, though it says more about the person using those terms than it does the person it\u2019s describing, as they\u2019re the language of the narrow-minded bigot and the self-important bully.\n\nIndeed, \u2018nerd\u2019 is associated with the American high school jock culture, which is why personally, I prefer the British term \u2018boffin\u2019, which sounds gentler, though even some people consider that offensive.\n\nHowever, I find people who use it to describe themselves as \u2018nerds\u2019, saying they\u2019ve \u2018reclaimed\u2019 the term, ridiculous, as it shouldn\u2019t define them as individuals, as I do the whole idea of \u2018geek culture\u2019, as it shouldn\u2019t be a cultural thing.\n\nPut it another way, would you consider it offensive if someone called you an airhead?", "upvoteCount": 4, "url": "https://www.quora.com/Is-it-considered-offensive-to-call-someone-geek-or-nerd?top_ans=327386861"}, {"@type": "Answer", "author": {"@type": "Person", "affiliation": {"@type": "CollegeOrUniversity", "name": "Indian Institute of Technology, Delhi"}, "answerCount": 1, "description": "studied at Indian Institute of Technology, Delhi", "followerCount": 1, "image": "", "name": "Indermeet Singh", "url": "https://www.quora.com/profile/Indermeet-Singh-5"}, "text": "People think that geeks are boring and dull. They think geeks keep studying on and on . Not at all enjoying , watching movies etc . But that's not true, the difference is our type of enjoyment is different. We like long discussions on politics, a debate on new invention, or basic general topics. The actual problem here is jealousy. If you are different or your tastes don't match others you are kind of socially boycotted. That's all I think.", "upvoteCount": 25, "url": "https://www.quora.com/What-are-the-biggest-myths-about-geeks-and-nerds?top_ans=37825626"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 364, "description": "pro websurfer", "followerCount": 34, "hasOccupation": {"@type": "Role", "roleName": "pro websurfer"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-1389459416-100-ywmublqubfaaasssbgvrtqzzkzsgmaqg.jpeg", "name": "Rachel Chen", "url": "https://www.quora.com/profile/Rachel-Chen-386"}, "text": "Sadly, in this age, people are not popular because they are nice.\n\nReasons for popularity:\n\n1. Rich\n2. Not rich, but spend money\n3. Go to the mall often\n4. Good style sense\n5. Pretty\n6. Skinny\n7. Use makeup\n8. Have a boyfriend\n9. Participate in \u201ccool\u201d clubs\n10. Rebel\n11. Newest iPhone\n12. Act older than they are (11 year old using makeup every day)\nThese are the reasons girls become popular in school, and once they are popular, they really really love it and value popularity over school, grades, work, family, and being nice and their personality.", "upvoteCount": 7, "url": "https://www.quora.com/What-makes-mean-girls-popular-not-the-movie-but-those-type-of-girls-Shouldnt-they-be-unpopular-and-hated?top_ans=261212120"}, {"@type": "Answer", "text": "If you are a narcissist they generally get pissed.\n\nIf you're not then it all depends on how much you care about the person saying it. I just got a comment from someone who doesn't like what I say on Quora and the way I say it and called me narcissistic. It wasn't even something I bothered to address in my response because what he thinks of me doesn't matter to me as someone who has established no respect from me for his opinion.\n\nSo I think the answer is it depends.", "upvoteCount": 17, "url": "https://www.quora.com/Is-calling-someone-a-narcissist-offensive?top_ans=203627645"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 76, "description": "Student", "followerCount": 75, "hasOccupation": {"@type": "Role", "roleName": "Student"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-280696395-100-ywmkxgbvxrvarabsxptmzikryamaobvn.jpeg", "name": "Elizabeth Starks", "url": "https://www.quora.com/profile/Elizabeth-Starks-1"}, "text": "Ah, the basicus feminius. Truly an utterly fascinating subcategory of the human female that intrigues me to no end.\n\nAppearance:\n\nAlthough most are white, the basicus feminius can be of any race. Hair is usually blonde (generally dyed, though some is natural) or fair. Makeup is almost always worn, sometimes in comical amounts. They are easily identified by their clothing. This consists of Ugg Boots, Vans, or Converse for shoes. Black athleisure leggings are also commonplace. Shirts often expose their midriff, something like this-\n\nDiet:\n\nThe diet of this subspecies is almost entirely dependent on two sources-the frappucino and the latte. Though they have been observed eating other things (usually salad), the basicus feminius is unable to survive without the consumption of these drinks. An odd phenomenon occurs around September every year where the basicus feminius is compelled to consume a revolting concoction known as a pumpkin spice latte. It is unknown why this is, but it is theorized that these drinks give them life somehow. The primary hunting/gathering grounds of the basicus feminius is their local Starbucks.\n\nBehavior:\n\nThe basicus feminius operates on a strict pack mentality. They form into groups at young ages, known as cliques. Once in a clique, a basicus feminius lives and dies by the word of the clique leader. Exile from these groups is socially distressing, so many tend to conform no matter the cost to them. Power hierarchy is determined by looks. Wars between, and even within, cliques are extremely common. The basicus feminius is known to be very emotional and overdramatic.\n\nMating:\n\nThe basicus feminius is primarily attracted to the athleticus masculus, more widely known as the student athlete. (Note: Basicus feminus, or any girl for that matter, can be/become an athleticus. In that case, they are an athleticus feminius.) Their relationships are notoriously short, and seem to be based mainly on physical attraction.\n\nThese are the results of my research and observation of these fascinating creatures. I hope you enjoyed this educational presentation.", "upvoteCount": 1843, "url": "https://www.quora.com/What-are-the-characteristics-of-a-popular-girl-at-your-school?top_ans=64964087"}], "text": "Is it considered offensive to call someone geek or nerd?", "upvoteCount": 7}}

:{\"pagedListDataConnection\":{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RDb25uZWN0aW9uQDA6OTg3NzU4MQ==\",\"__typename\":\"QuestionPagedListConnection\",\"adsData\":\"{\\\"answer_intervals\\\": [], \\\"ads\\\": []}\",\"pageInfo\":{\"hasNextPage\":false,\"endCursor\":\"39\"},\"edges\":[{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjA=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BZEl0ZW1AMDphZDpOb25lOjM4MTMwOTEwLTJhZjUtNDZkZC1iYmNmLTc3ZWY4ZWQ1Yjk3ZQ==\",\"__typename\":\"QuestionAdItem\",\"__isQuestionPagedListItem\":\"QuestionAdItem\",\"adLocation\":\"top_slot_question\",\"ad\":null},\"cursor\":\"0\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJIZWFkZXJJdGVtQDA6OTg3NzU4MTphbnN3ZXJIZWFkZXI=\",\"__typename\":\"QuestionAnswerHeaderItem\",\"__isQuestionPagedListItem\":\"QuestionAnswerHeaderItem\",\"numAnswers\":6,\"question\":{\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\",\"__typename\":\"Question\",\"qid\":9877581,\"questionPageClusterVariant\":\"variant\",\"mixRankedAnswersCount\":36}},\"cursor\":\"1\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJJdGVtMkAwOjk4Nzc1ODE6YW5zd2VyOjI4Njc4MTUzNw==\",\"__typename\":\"QuestionAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionAnswerItem2\",\"index\":0,\"question\":{\"qid\":9877581,\"questionPageClusterVariant\":\"variant\",\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\"},\"answer\":{\"businessAnswer\":null,\"id\":\"QW5zd2VyQDA6Mjg2NzgxNTM3\",\"aid\":286781537,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"The reason that it\\\\u2019s used in a derogatory sense is understandable. A very eloquent answer is given by Naresh I, here in this thread (Thanks, Naresh, for standing up for us nerds). But it mostly comes down to spite, envy, and jealousy. I\\\\u2019ve been attacked as being a nerd whenever I spoke in a \\\\u201ccertain way\\\\u201d that people don\\\\u2019t like. See, what people don\\\\u2019t like is when you have a great deal of knowledge and technical skills, which they lack, so that when you explain something, especially in a formal manner, they begin to externalize their inferiority complex. Anything that makes them feel dumb causes their massive ego to recoil back and they have a knee-jerk reaction.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"For me, being called a nerd is not a problem, because I realize that it\\\\u2019s because of jealousy and envy. I take pride in it, because I know that being a nerd consists of being literate, intelligent, skilled, and overall valuable. The problem is that we do live in an anti-intellectual society, where it\\\\u2019s okay to target people for specific traits that are not necessarily under their control. Being interested in science, philosophy, programming, etc aren\\\\u2019t things you can control. To a certain extent, your personal interests and hobbies depend on how you\\\\u2019re brain is wired, and people generally fall under different categories in this sense. You also cannot control your intelligence, which can either cause you to speak in an organized, coherent manner, or speak in a way that sounds like you\\\\u2019ve been dropped on the head when you were little.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"That\\\\u2019s why we have the problems that we do today. People are xenophobic by nature. They don\\\\u2019t judge others by anything other than superficial properties. People lack a kind of depth perception that prevents them from seeing further than a few layers of reality.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"que ":false,\"credentialId\":141620248},\"isTranslated\":false,\"credibilityFacts\":[],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":13,\"numViews\":2593,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"4\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjU=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJJdGVtMkAwOjk4Nzc1ODE6YW5zd2VyOjI4NzExMDIx\",\"__typename\":\"QuestionAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionAnswerItem2\",\"index\":2,\"question\":{\"qid\":9877581,\"questionPageClusterVariant\":\"variant\",\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\"},\"answer\":{\"businessAnswer\":null,\"id\":\"QW5zd2VyQDA6Mjg3MTEwMjE=\",\"aid\":28711021,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Yes, it is absolutely offensive and demeaning. It is almost never used in a truly positive sense with a few exceptions. \\\\u2018Nerds and Geeks\\\\u2019 are bullied, not celebrated. Sometimes it is used in an endearing way, but even then imbued with undeserved condescension and pity which supposedly makes it \\\\u2018funny\\\\u2019. But that humor is just as offensive as racist or homophobic humor.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But, we live in an anti-intellectual society. Just like the n-word was ok to use a hundred years ago by everyone including the President of the day, words like Nerd and Geek are used by everyone in a derogatory sense today.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So even though it is offensive and hateful, it is socially accepted to use it in a negative sense. What else do you expect in a society where everyone is pumping iron and swilling protein shakes, admiring football and basketball players, lawyers, reality-TV stars and shallow celebrities. All of TV and popular media is about the body and superficial gossip, very little about the brain. Even the President says Michelle wouldn\\\\u2019t date a nerd! What kind of offensive anti-intellectual bias is that even in jest from the highest levels. In public he prides in his basketball skills to relate to the common man more than his intellectual achievements as a writer/thinker. It reflects the zeitgeist of the times we live in. This is why America is losing the intellectual battle to Asia and falling behind, requiring immigrant \\\\u2018nerds\\\\u2019 to bail it out.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The truth is intellectually gifted people must be celebrated and respected, they must be emulated and admired, but they are not. So blowhards and jocks the centerstage in society. But it used to not be like that 20 years ago. This is a recent group-think phenomenon coming out of pseudo-diversity oriented political correctness from liberals and a folksy, blue-collared religion inspired critical thinking averseness among conservatives.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"embed\\\": {\\\"url\\\": \\\"https://youtu.be/UnW3xkHxIEQ?t=3m\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"yt-embed\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-134836616\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\" ext\\\": \\\" \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"Makeup is almost always worn, sometimes in comical amounts. They are easily identified by their clothing. This consists of Ugg Boots, Vans, or Converse for shoes. Black athleisure leggings are also commonplace. Shirts often expose their midriff, something like this-\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-2860dbb4d47db1cd8b94b182e24544ee-lq\\\", \\\"height\\\": 890, \\\"width\\\": 532, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-2860dbb4d47db1cd8b94b182e24544ee-lq\\\", \\\"dominant_color\\\": \\\"#ffffff\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Diet:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The diet of this subspecies is almost entirely dependent on two sources-the frappucino and the latte. Though they have been observed eating other things (usually salad), the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"basicus feminius \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"is unable to survive without the consumption of these drinks. An odd phenomenon occurs around September every year where the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"basicus feminius \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"is compelled to consume a revolting concoction known as a pumpkin spice latte. It is unknown why this is, but it is theorized that these drinks give them life somehow. The primary hunting/gathering grounds of the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"basicus feminius \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"is their local Starbucks.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Behavior:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"basicus feminius \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"operates on a strict pack mentality. They form into groups at young ages, known as cliques. Once in a clique, a \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"basicus feminius \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"lives and dies by the word of the clique leader. Exile from these groups is socially distressing, so many tend to conform no matter the cost to them. Power hierarchy is determined by looks. Wars between, and even within, cliques are extremely common. The \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"basicus feminius\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" is known to be very emotional and overdramatic.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Mating:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"basicus feminius \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"is primarily attracted to the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"athleticus masculus, \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"more widely known as the student athlete. (Note: \\\", \\\"modifiers\\\": {}}, {\\\"te nslatedString\":\"studied at The High School Experience (2021)\"},{\"id\":\"U2Nob29sQ3JlZGVudGlhbEAwOjkxMzE3ODk5\",\"__typename\":\"SchoolCredential\",\"translatedString\":\"Student from The High School Experience (2020)\"}]},{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDo2NDk2NDA4NzpbNzYsIDIwMDg5NV0=\",\"viewCount\":200895,\"answerCount\":76}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":1843,\"numViews\":49032,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":33,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"13\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE0\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6OTg3NzU4MTphbnN3ZXI6NTMxODgyNzU=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":10,\"relevantAnswerIndex\":4,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":9877581,\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\"},\"answer\":{\"id\":\"QW5zd2VyQDA6NTMxODgyNzU=\",\"aid\":53188275,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Because the guy these people taunt for snowboarding and windsurfing has gone home for the day, so that means it is you who is left to be ridiculed for minding your own business and getting on with your life.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Have you never heard of the term \\\\u201chaters going to hate\\\\u201d. I will let you in on a little secret.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"These people will hate you.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" \\\\nThey will hate you when they see you reading political and history related books. They will hate you when they know you snowboard and windsurf as a sport. They will hate you when they find out you are a famous accomplished actor with many tv roles and movies under to your name. \\\\nThey will hate you for reading comic books. \\\\nThey will hate you for reading murder mysteries. \\\\nThey will hate you for wearing a leather jacket and riding a cool motorbike. \\\\nThey will hate you for being a famous rock star.\\\\nThey will hate you for setting up a business.\\\\nThey will hate you for being a waiter in a restaurant.\\\\nThey will hate you for becoming a nurse and working in remote regions.\\\\nThey will hate you if you become financially destitute and homeless.\\\\nThey will hate you for changing your gender.\\\\nThey will hate you for staying in your current gender.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What do you notice here? These people just hate.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"And it is not just you that they are doing it too.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Remember the snowboarding and windsurfing guy? They hate him too. You know that really hot looking girl that models on the weekends? They hate her as well. Oh, and you know that buck tooth, four eyed girl that walks with a slouch, they hate her as well. And do you know the janitor that cleans the school. They hate him too. And that guy that runs the really successful gaming business with all the cool new games that the kids love to play, they hate him too.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Haters are going to hate. They are just going to hate, regardless of what you or anyone else does.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What they are doing is taking away your focus on what you want to do and feel you need to do and putting the focus onto them and what they feel and think. Their opinion becomes the most important thing to everyone and everything around them. A bit narcissistic really. Look up narcissism or go to spartanlifecoach on youtube, he talks a lot about narcissism.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What they are saying: \\\\u201cI want to be the center of your attention, please make me the center of your attention and everything you value\\\\u201d.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Again, what these people are doing is making THEIR opinion the most important thing to everything around them. Try not to get caught up in their games.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"One of the worst things that can happen is that your time and attention is taken up with these people. Think of them as time wasters. YOU HAVE NO ENERGY FOR TIME WASTERS.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Maybe try, whenever they say things to make you feel bad think to yourself \\\\u201cExcuse me, but who are YOU?\\\\u201d They are not GOD!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This is a personal opinion and not a professional answer.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-65369832\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-53188275_ef8484938e92df7b0fe682fdd207b0f9\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-do-people-make-me-feel-bad-by-calling-me-a-nerd-and-lifeless-whenever-they-see-me-reading-politics-and-history-related-books/answer/Gabrielle-Brendale/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjE1ODE4ODYyOA==\",\"names\":[{\"id\":\"VXNlck5hbWU6MTU4MTg4NjI4OkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Gabrielle\",\"familyName\":\"Brendale\",\"scriptCode\":\"LATN\"}],\"uid\":158188628,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":\"/profile/Gabrielle-Brendale\",\"smallProfileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-158188628-50-rqrvbuiyvtumrsgykdiltaodnisgvgqb.jpeg\",\"profileImageUrl\":\"https://qph.cf2.quorac ,\"viewerVoteType\":\"novote\"}},\"cursor\":\"14\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE1\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6OTg3NzU4MTphbnN3ZXI6MjYxMzU0NDQ5\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":11,\"relevantAnswerIndex\":5,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":9877581,\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjYxMzU0NDQ5\",\"aid\":261354449,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"That depends entirely on the context. I have a bit of an issue with the phrase \\\\u201ccalling someone\\\\u201d a Jew, which certainly implies that the person intends it to be an insult. If the question had been \\\\u201cis referring to someone as a Jew offensive? \\\\u201d, my answer would have been very straightforward. No, it isn\\\\u2019t. If someone said, in an appropriate context, that \\\\u201cShayn McCallum is a Jew\\\\u201d, I would have no problem with that at all. I am a Jew and very happy to be one.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What is offensive is when a person clearly hates Jews and is calling attention to their Jewishness in order to pile hate on them. When some people say the word \\\\u201cJew\\\\u201d, you can hear that the word \\\\u201cdirty\\\\u201d is implied.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I also have an issue with people who \\\\u201caccuse\\\\u201d people who are not Jewish of being Jews, as though it were some kind of crime.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\ ibe\":null,\"isSensitive\":false,\"creationTime\":1611329286067151,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":null,\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoyNjEzNTQ0NDk6WzMyNDE4LCA3NTk1MjgwNl0=\",\"viewCount\":75952806,\"answerCount\":32418}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":117,\"numViews\":5099,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":13,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"15\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE2\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6OTg3NzU4MTphbnN3ZXI6ODM0MzIzOTk=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":12,\"relevantAnswerIndex\":6,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":9877581,\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\"},\"answer\":{\"id\":\"QW5zd2VyQDA6ODM0MzIzOTk=\",\"aid\":83432399,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"No.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being a nerd means you aren\\\\u2019t in the jock clique or the popularity clique. You are an independent thinker, and are likely interested in things no one else is.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"That means you are \\\\u201cwalking the road less trod\\\\u201d, which means you will likely see things, hear things, notice things, that no one else will.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I am a nerd, and quite proud of it. It\\\\u2019s tough in high school, the main reason I hated it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But when you get into the business world, you will have experiences and a perspective not many will share. You will have a kind of street smarts, that are different than everyone else\\\\u2019s. You will have a perspective that is different.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As nerd, with no college, I managed to become a Vice President at a Fortune 100 Company, because I didn\\\\u2019t think like everyone else. I was also not \\\\u201cdistracted\\\\u201d by sports, the baseball standings, the college teams, all the crap people blather on about all day at work.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I\\\\u2019m old, and still a nerd, and enjoying deep research into WW1 and WW2, not talking about which baseball team drafted which person and was he worth the price.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being a nerd is a characteristic or trait like any other people possess. You can either use that trait to your advantage, revel in it, maximize the special knowledge nerdiness gives you. Or you can bemoan the fact that you are different, and instead of seeing what a unique advantage that gives you, and drag yourself down. Your choice.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As one nerd to another, take advantage of it. Don\\\\u2019t waste brain power on \\\\u201cfitting in\\\\u201d, being something you are not. It\\\\u2019s a waste of a God given proclivity, you will likely suck at it, and thus be unhappy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Quora is a great place for nerds. A place to write articles about whatever your nerd happy place is, or ask questions to learn more about your favorite nerdy topics.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I listen to a \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"lot\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" of lectures on WW1 and WW2, and almost without exception, those guys are history nerds. And just fascinatingly brilliant.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Nerd away my friend. And ask some questions here, to find other nerds who share your particular nerd niche(s).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|702402989\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-83432399_6dd005f1c1afd04ee6cfa7a75fb74cbe\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapse ally me.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Let\\\\u2019s just say, he knew that I had a crush on him\\\\u2014and his friend knew it too.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A couple of months after, my crush for this Korean kid died down and I moved on.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Listening to that one kpop singer was one of the things I did to catch my crush\\\\u2019s attention.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Cheers,\\\\n\\\\u2014\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Britney Vu\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"user\\\", \\\"uid\\\": 212845825, \\\"url\\\": \\\"https://www.quora.com/profile/Britney-Vu-6\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Image: Spotify/AMBER.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|902310884\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-185159880_130edc34fb7d1b48ba33cee22f83b369\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-small-things-did-you-do-to-get-your-crushes-attent erQtextDocument\":null,\"hasDisclaimer\":false,\"isCollapsible\":true,\"isModerationLocked\":false,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"englishName\":\"English\"},\"isSoftCollapsed\":false,\"isMonetizableForNullspace\":false,\"effectiveAccessOption\":\"free\",\"permaUrl\":\"/Is-ignoring-someone-offensive/answers/352958305\",\"isVisibleToViewer\":true,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/Is-ignoring-someone-offensive/answers/352958305\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1651249340033110,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":null,\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDozNTI5NTgzMDU6WzY5OSwgNjg0ODdd\",\"viewCount\":68487,\"answerCount\":699}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":4,\"numViews\":889,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"35\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM2\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6OTg3NzU4MTphbnN3ZXI6NTk5NjU1MzQ=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":32,\"relevantAnswerIndex\":26,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":9877581,\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\"},\"answer\":{\"id\":\"QW5zd2VyQDA6NTk5NjU1MzQ=\",\"aid\":59965534,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"It happened gradually\\\\u2026over many years.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"College was the key.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In college in the UK, I was suddenly transported from a world where the \\\\u201cjocks\\\\u201d were out there terrorizing us \\\\u201cgeeks\\\\u201d into a place where geekdom was everywhere.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Here in the USA, jocks can get \\\\u201csports\\\\u201d scholarships and get into college that way - but in the UK, there were few of them making it to college.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Gradually, through college, I gained confidence and felt myself getting to the front of the pack of geeks. I have Asperger\\\\u2019s syndrome - which means I\\\\u2019m really good at studying things in great detail without getting bored\\\\u2026I am a geek-among-geeks. (My wife calls me \\\\u201cThe Uber-Geek\\\\u201d or \\\\u201cThe Alpha-Geek\\\\u201d).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As an undergrad, I talked my way into using the (post-grad only) Unix system - and into getting a key into the computer lab so I could go there after hours.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When I graduated, I applied for and (to my very great surprise) got a really awesome job in a pure research facility\\\\u2026and I was the ONLY software engineer among 600 research staff.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In the land of the blind - the one-eyed man is king.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I was in high demand - and I worked in a ton of projects who needed a bit of software put together by an \\\\u201cexpert\\\\u201d. I learned fast.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So my confidence blossomed - and salaries, responsibilities and cool jobs have followed ever since.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I don\\\\u2019t know about \\\\u201cdecent amount of fortune\\\\u201d. I earn money that\\\\u2019s at the top few percentiles of software engineers in my geographical area - so I\\\\u2019m comfortably well off.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Money is useful - but it\\\\u2019s not what motivates me. Money enables me to do the things I want. What drives me is the technical challenge - I\\\\u2019ve turned down or resigned from jobs that weren\\\\u2019t keeping me interested.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"My fortune is knowledge and skills. I never turn down an opportunity to learn a new skill and can rarely resist the opportunity to delve into a new area of knowledge.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1728901094\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-59965534_8526c5ac8ddc30d5a0aff99b085f180a\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/How-did-your-life-change-from-being-a-nerd-in-highschool-to-making-decent-amount-of-fortune-after-starting-your-career/answer/Steve-Baker-100/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjE5NTYzNDMzNA==\",\"names\":[{\"id\":\"VXNlck5hbWU6MTk1NjM0MzM0OkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Steve\",\"familyName\":\"Baker\",\"scriptCode\":\"LATN\"}],\"uid\":195634334,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"disabled\",\"profileUrl\":\"/profile/Steve-Baker-100\",\"smallProfileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-195634334-50-btyhbjupjzglczcwwynktjgdktzjfcxk.jpeg\",\"profileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-195634334-200-btyhbjupjzglczcwwynktjgdktzjfcxk.jpeg\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredential\":null,\"question\":{\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":false,\"isDeleted\":false,\"qid\":19746291,\"viewerHasDownvoted\":false,\"id\":\"UXVlc3Rpb25AMDoxOTc0NjI5MQ==\
