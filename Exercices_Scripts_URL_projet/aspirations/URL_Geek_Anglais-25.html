        <script type="application/ld+json">
        {"@context": "http://schema.org", "@type": "QAPage", "mainEntity": {"@type": "Question", "about": [{"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-1265-100-lTcu5jsfCeCE7sSf5rXxGSMbZ64jlSLj.jpeg", "name": "Social Advice"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-5058-100-U9pyYtFZo7f1euihzTwKJHhnSNGEMsYR.jpeg", "name": "Social Psychology"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-5862-100-neFowMHcbWQB0lrmpw83ZRgsqyXxuPIx.jpeg", "name": "People Skills"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-8254-100-Y3Pf2gscAe57Xe1sLeXTPJq01YsuHHud.jpeg", "name": "Interpersonal Interaction"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-11944-100-dbjalrebjgnqcxdqgmxfmzgxpyvksjbp.jpeg", "name": "Geeks and Geek Culture"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-31174-100-idhlyqyjdtqyfbtuhfolswjvumcidipb.jpeg", "name": "Awkwardness"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-1413423-100-gqpovejbyhpgnshqjrtgskakgreifsed.jpeg", "name": "Social Awkwardness"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2336967-100-uzifthdtqwgiuummlfjcyjdsavwlbsut.jpeg", "name": "People Skill Advice"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2345066-100-dwzsgqrrcwtmrfskxyccaayxyuplfekz.jpeg", "name": "Psychology of People Skills"}], "answerCount": 1, "hasPart": {"@type": "WebPageElement", "cssSelector": ".content-monetization-wall", "isAccessibleForFree": "False"}, "isAccessibleForFree": "False", "name": "Should geeks try harder not to be so socially awkward?", "suggestedAnswer": [{"@type": "Answer", "text": "In the phrasing of this query, I get the feeling that the following things are true from your perspective:\n\n1. All geeks are socially awkward.\n2. \n1. False. This is a stereotype.\n\n3. Geeks don\u2019t try hard not to be socially awkward.\n4. \n1. Many geeks (myself included and not all geeks), go through a phase when they really want to \u2018fit in\u2019 and try their hardest to not be awkward. Speaking for myself, the reason I was awkward was because I cared too much how I was perceived and that resulted in a self-fulfilling prophecy scenario.\n2. With age/experience, many geeks start to develop better social skills.\n\n5. Socially apt geeks don\u2019t exist.\n6. \n1. Some geeks are actually geeks at being social. You just haven\u2019t encountered them yet. :) Granted, they are a rare breed but they do exist. I know a few.\n\n7. You tend to be attracted to geeks but find their primitive social skills off-putting.\n8. \n1. First thing to do is put aside expectation. Expectation is the root of all disappointment.\n2. Embrace/love them for their awkwardness and you may soon find their awkwardness, especially around you, vanishing because of your acceptance.\n\nI know this question is quite old but I hope I\u2019ve answered it to your satisfaction. Please feel free to comment if you have any follow up questions/comments/observations or if I totally missed the target. :)\n\nI hope this answer finds you well.", "upvoteCount": 4, "url": "https://www.quora.com/Should-geeks-try-harder-not-to-be-so-socially-awkward?top_ans=32435346"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 5755, "followerCount": 368104, "image": "https://qph.cf2.quoracdn.net/main-thumb-3777603-100-ngbswejjzvqshipjylobiccswehmnolj.jpeg", "name": "Sean Kernan", "url": "https://www.quora.com/profile/Sean-Kernan"}, "text": "I flew to see my parents over Christmas break and had a pretty awkward moment.\n\nGoing through the airport security, I got in line to go through the standup scanner, like this one:\n\nAfter going through it I stood at the end of the ramp waiting for clearance.\n\nThe lady said, \u201cYou popped for something around your crotch area.\u201d She led me about 5 feet to the side where a male security guard said, \u201cI need to pat around and under your crotch area. We can go to a private room if you\u2019d prefer.\u201d\n\nI said, \u201cNah, man, just do your thing.\u201d\n\nI held my hands above my head and he got down and started patting up on the inner part of my thighs. Then he was running his hands over my \u201cbusiness\u201d several times and patting me directly on the \u201cbusiness\u201d. I had a moment where I was sincerely scared I was going to get excited from male contact, the friction and all was a bit unsettling. As he continued pit-patting me directly on my business, it felt like a high level \u201cGay Test\u201d that I desperately wanted to ace.\n\nMeanwhile, people are walking by in the airport staring at us as I\u2019m being crotch molested. It was awkward, at best.\n\nFinally after about 20 long seconds of that, he stands up and says, \u201cYou are clear. Sorry, I know that is a bit invasive hence my offer for the private room.\u201d\n\nI replied, \u201cHey no problem buddy. But hey - at least buy me a drink first next time, k?\u201d", "upvoteCount": 12840, "url": "https://www.quora.com/Can-you-describe-your-most-intense-socially-awkward-situations?top_ans=68601950"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 9301, "description": "Producer at Epic Games (2016-present)", "followerCount": 100690, "hasOccupation": {"@type": "Role", "roleName": "Producer", "startDate": "2016"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-3671578-100-xhbesynwdlwcagmcfvpzrvsszdqyapqb.jpeg", "name": "Feifei Wang", "url": "https://www.quora.com/profile/Feifei-Wang-6", "worksFor": {"@type": "Organization", "name": "Epic Games"}}, "text": "Social skill is, as the name suggested, a skill. And like any skills, you can learn it, you can practice and get better.\n\nHere\u2019s something I learned over the years about social skills:\n\n * Some people are naturally good at it, but the vast majority of people are average.\n * You being an introvert or an extrovert doesn\u2019t have that much impact on your social skill. You can be an introverted person (like myself), and have very good social skills.\n * \n * I\u2019m not afraid of public speaking. I can do it well if I have time to prepare.\n * I\u2019m happy to engage in small talk. I often discover interesting details about other people through small talk.\n * I know how to communicate and express my feelings in a healthy way.\n * I can quickly make connections with people if I want to. (This one takes extra effort, and can be draining).\n\n * The only difference between introverts and extroverts when it comes to social skills is that social situations tend to drain introverts, we get exhausted more quickly. But that doesn\u2019t mean we can\u2019t enjoy the situation or engage in social interactions with other people.\nSo to answer your question, being socially awkward, or have limited social skills, is not a phase. You don\u2019t naturally grow out of it. You consciously or unconsciously learn to deal with other people. And once you learn the necessary social skills, you will no longer be socially awkward. Because you have the necessary tools and skills to carry yourself in social situations.\n\nWhat I\u2019ve been seeing a lot, which I really hate, is this glorification of social awkwardness and vilification of normal social interactions (often in a self-deprecating kind of way, but still vilification). People often express their disdain for \u201csmall talk\u201d consider it an unnecessary, boring, harmful, pretentious social etiquette. And some people believed that, somehow, unable to engage in small talk or normal social interaction is a good thing. And associate this sentiment with the elitism that often came with such memes (I\u2019m the smartest person in the room, that\u2019s why people\u2019s small talks are boring to me, blah blah blah).\n\nI think this kind of rhetoric was created by people who don\u2019t want to put in the work to improve their social skills and wanted to justify their lack of effort by glorifying \u201cbeing an introvert\u201d.\n\nBeing an introvert doesn\u2019t make you a better person. It doesn\u2019t make your relationships with others more meaningful. Small talk isn\u2019t beneath your superior intellect.\n\nSocial skill is a skill. You should learn it. And I guarantee you, having social skills will make your life a LOT better, a lot more fun, and, yes, a lot more meaningful.", "upvoteCount": 250, "url": "https://www.quora.com/Is-being-socially-awkward-a-phase?top_ans=249139912"}, {"@type": "Answer", "author": {"@type": "Person", "affiliation": {"@type": "CollegeOrUniversity", "name": "High School Graduate, and College Drop Out"}, "answerCount": 61, "description": "studied at High School Graduate, and College Drop Out", "followerCount": 6, "image": "https://qph.cf2.quoracdn.net/main-thumb-384839243-100-odizwlzuvtistdxcvyhcpwgqbpaqshfc.jpeg", "name": "Shin Taera", "url": "https://www.quora.com/profile/Shin-Taera"}, "text": "If by nerd you mean a bookworm or gamer or a person who obsessed and enjoy particular things kind of nerd,then i say Stop labelling yourself \u201cnerd\u201d ,stop making a line between normal human and a nerd. there\u2019s nothing wrong in loving and doing what you passionate about as long as it doesn\u2019t harm others.There ,you are just as qualified to socialize as much as other human being\n\nHowever in order to not becoming \u2018Awkward\u2019 as for me i always try to not engange in a forced formalities chit chat(something that starts with how are you,how do you do etc it\u2019s boring anyway) most of the time nobody even cares how your current condition is,usually i just smile,look em in the eye and say good morning then pass by,it works most of the time,just smile,talk less,listen more,do not stare down/phone,observe your surrounding calmly and don\u2019t panic.", "upvoteCount": 7, "url": "https://www.quora.com/As-a-nerd-myself-how-can-I-avoid-being-socially-awkward?top_ans=86621144"}, {"@type": "Answer", "author": {"@type": "Person", "affiliation": {"@type": "CollegeOrUniversity", "name": "University of Wisconsin - Madison"}, "answerCount": 475, "description": "BS Computer Science, University of Wisconsin - Madison (2023)", "followerCount": 28152, "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationLevel": "BS"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-66327964-100-wyfknsckytbglublscqwzgdlbnrwjowq.jpeg", "knowsAbout": ["Computer Science"], "name": "Sanyukta", "url": "https://www.quora.com/profile/Sanyukta-9"}, "text": "My school started at 6:30 am and that day I was super late as I'd overslept for a straight 30 minutes.\n\nThe first period was Lab class and I, like a very responsible child, had conveniently forgotten to get my Lab coat.\n\nSo I went around asking random girls for lab coats.\n\nThe answer was always a big fat no.\n\nSo I decided to ask the boys who were usually a little more generous.\n\nI opened their classroom door, excused myself from the teacher, and asked, \"Does anyone have a lab coat?\"\n\nSadly, nobody had one so I said \"sorry\" and left the room.\n\nDejected, I went along to the next room for that one last try.\n\nI opened the door and blurted out\u2014\n\n\"DOES ANYBODY HAVE A LAB COAT?\"\n\nOnly after having said that did I realize that it was just another door to the same friggin\u2019 room and had interrupted the goddamn lecture once AGAIN.\n\nWith a turnip-red face, \"erm...sorry,\" I muttered under my breath, and walked out of a class of fifty hysterically-laughing boys and a very stunned teacher.\n\nNow they were probably, one hundred per cent convinced that I was indeed, mentally challenged.\n\nSo, on a scale of 1-10, I'd definitely score a 73 for A-W-K-W-A-R-D-N-E-S-S, thank you, you\u2019re welcome. And how does it feel to be so?\n\nNot too impressive, to be honest.", "upvoteCount": 964, "url": "https://www.quora.com/What-does-it-feel-like-to-be-socially-awkward?top_ans=279492269"}, {"@type": "Answer", "text": "Make it weirder. My old friend, Barb, one day decided to [try to] publicly humiliate me. In a roomful of people I didn\u2019t know, she suddenly announced that I had recently \u201cthought\u201d she stole my sweater. I looked at her, then responded by saying, loudly, \u201cYou did steal my sweater, otherwise, why would it be laying right there on your bed, instead of in my sweater armoire! And, it was right next to my little tiny galvanized garbage can, that my garbage man gave to me, that you stole from my apartment. And I know it was mine, because it still had my batteries and paper clips in the bottom of it!\u201d By the time I was finished, she was whimpering in a faint voice, \u201cJane, Jane, what are you doing?\u201d I\u2019m not sure, but I think people had begun to hold their handbags closer, and check their wallet pockets. Tired of that klepto.", "upvoteCount": 3, "url": "https://www.quora.com/How-do-you-respond-to-a-socially-awkward-person-when-they-make-things-weird?top_ans=185732871"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 196, "followerCount": 102, "image": "https://qph.cf2.quoracdn.net/main-thumb-149135896-100-pclgxwurheououngnhaccmkdtmnjqqml.jpeg", "name": "Jos\u00e9 Matsubara", "url": "https://www.quora.com/profile/Jos\u00e9-Matsubara"}, "text": "Your reasoning is:\n\n * you\u2019re dull and awkward\n\nSo the solution is:\n * you have to become more fun\n\nYou have it all backwards. The reality is:\n\n * you have a self-harming belief, that you\u2019re dull and awkward\n\nTo add harm to injury:\n * you believe you need to become something else other than you\n * this keeps you focused on your weaknesses and makes you lose sight of your strengths and natural creatitivity\nYour REAL problem is in your self-harming beliefs.\n\nIf you believe you\u2019re dull and awkward, you WILL be dull and awkward.\n\nIf you never forgive yourself for the instances you feel uncomfortable, you\u2019ll never be in the state of mind to find your natural strengths and creativity to find your own thing in social interactions.\n\nIf you think you need to change, then you\u2019ll never find like-minded people, because you\u2019re too busy trying to be somebody else.", "upvoteCount": 2, "url": "https://www.quora.com/Im-a-dull-person-and-socially-awkward-How-can-I-be-more-fun?top_ans=108291390"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 591, "description": "I build companies", "followerCount": 44670, "image": "https://qph.cf2.quoracdn.net/main-thumb-67383471-100-zdvxekyzylmmbwenmojertucndqzargx.jpeg", "name": "Josh Fechter", "url": "https://www.quora.com/profile/Josh-Fechter"}, "text": "Stop caring.\n\nI know your parents told you always to think before you talk.\n\nThey were wrong.\n\nThinking gives you social anxiety. Often, it leads to pain.\n\nI read one-hundred-and-twenty books in a year. At the end of the year, my life was the same. Why would it change? Knowledge is useful only when applied. I\u2019d spent a year thinking rather than doing.\n\nThe next year, I stopped reading. With the extra time, I wrote three hundred blog posts and a book. My income tripled, I received speaking opportunities, and created one of the largest marketing communities in Silicon Valley.\n\nBeing socially confident is about taking action. Because only action can lead to reward.\n\nWhen someone makes fun of you or rejects you, don\u2019t think about it. As soon as you start thinking, you stop taking action and feel anxious. So, move forward with every bad situation while keeping a happy-go-lucky attitude and smile.\n\nThe other day, I flirted with this cute, dark-skinned girl with long, wavy black hair. She rejected me ten times in an hour before she kissed me.\n\nMost guys would\u2019ve given up after the first rejection. No one sticks around for ten.\n\nI\u2019m sure there were many times when she thought about walking away, but she was intrigued by the simple fact that I didn\u2019t care.\n\nI brushed off rejection like it never happened by moving the conversation forward with jokes and fun conversation.\n\nFor the entire hour, she couldn\u2019t understand why I wasn\u2019t hurting.\n\nEventually, she got it.\n\n\u201cYou\u2019re super confident? Aren\u2019t you?\u201d\n\n\u201cI don\u2019t think about it. I don\u2019t get mad. I\u2019m just here living in the moment.\u201d\n\n\u201cNot even a little mad?\u201d\n\n\u201cAre you worried about something?\u201d\n\nShe looked stunned. I expressed myself as a socially confident person, then indicated her questions revealed her own anxiety.\n\nIn a couple of sentences, we reversed social standing. Then she gave me a dreamy look of wanting to get to know me better. Seconds later, we kissed.\n\nI knew the scenario would play out like this. It always does.\n\nIt doesn\u2019t matter if you\u2019re ugly, poor, and stutter. As long as you keep moving forward with a smile and without thinking about what you do or say, then people will gravitate towards you. They can\u2019t help it.\n\nIt\u2019s the law of attraction.\n\nAnd it starts with action.", "upvoteCount": 26793, "url": "https://www.quora.com/How-can-I-become-socially-confident?top_ans=33326324"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 1405, "followerCount": 121, "image": "", "name": "Henri Baggster", "url": "https://www.quora.com/profile/Henri-Baggster"}, "text": "Imagine for a moment that everyone else is standing on train tracks with no idea that it's dangerous. You have a radio in your hand and it tells you the train is coming. you've been watching these people standing on the tracks day in and day out as if they live there and never leave. The train is a hundred miles away, but since they basically live on the tracks, you start warning them now.\n\nThey don't even understand that trains exist. They've never seen one and so they laugh at you because it's not possible: you don't know what you're talking about. These tracks exist for them and have never bothered them before. They mock you briefly,then resume talking about nonsensical things you dont care about. Worse, these subjects are in no way useful, especially to the predicament.\n\nA couple hours later, they're in a panic as the ground vibrates and then a train appears, so they leap out of the way (many of them unsuccessfully): where did this frightening train come from?\n\nAn intj sees the practical, but the social stuff is irrelevant. Could we learn it if we put our minds to it? Probably. Is it in our interest? No. We would rather look for things that other people don't see or believe to be impossible.\n\nThe radio represents an intjs ability to look into the future: his brain warning him that something is coming. It's not perfect, but for big things, it generally works.\n\nTl;dr we are so concerned with the big picture that the little things aren't that important, like socialization. Why should we care about which sports team won which game or which movie star won an academy award, when there are mysteries of the universe to be unlocked?\n\n(Incidentally, after the train comes through, the intj walks away with a smug \u201cI tried to tell you, you didn't believe me\")", "upvoteCount": 5, "url": "https://www.quora.com/Why-are-INTJs-socially-awkward?top_ans=184400466"}, {"@type": "Answer", "text": "Stop trying to be someone you aren't. Be the best version of you instead.\n\nDon't tell jokes if you aren't funny. It is awkward for all concerned. Don't try and be like your \"friends\" because you never will be. For ten of them, all identical, there's one of you. That's shit right now. You don't want to be different. You want to fit in and if you can't fit in then you don't want to be there at all. Better that than to be ignored and excluded, right? \n\nSo let me tell the most important thing you need to do. \n\nLearn to accept yourself. Learn to love yourself. Learn to embrace the wonderful, beautiful you that they don't see. \n\nWhen you learn to feel comfortable in your own skin is when those guys might welcome you into their circle. Chances are that you will say, no thanks. That is when you will look at them and see them for what they are, vacuous and superficial.  I'm guessing that you have a lot more substance than they do. \n\nIn the meantime, whilst you are not invited to hang out, go to the gym, the pool, for a jog, whatever you enjoy. Take this opportunity to lose some weight. That's a positive step to becoming a better you. \n\nStudy hard. Don't fool yourself into believing that any of those kids matter. School is not your life. School is a preparation for a life afterwards. It's not easy. Sometimes it's so fucking hard that you want to give up. You are the one that is prepared for that life. The one who knows that life can be shit. Those guys are in for quite a shock! \n\nSo, anon, my advice to you. make friends with yourself today. Be your own best friend. I promise you that it will never be boring. Real friends are kind to each other. Be kind to yourself.  ", "upvoteCount": 22, "url": "https://www.quora.com/What-should-I-do-when-people-consider-me-socially-awkward?top_ans=20200469"}], "text": "Should geeks try harder not to be so socially awkward?", "upvoteCount": 2}}
        </script>

ributionHidden\":false,\"numRequesters\":0,\"requesters\":[],\"disclaimerQtextDocument\":null,\"hasDisclaimer\":false,\"isCollapsible\":true,\"isModerationLocked\":false,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"englishName\":\"English\"},\"isSoftCollapsed\":false,\"isMonetizableForNullspace\":false,\"effectiveAccessOption\":\"free\",\"permaUrl\":\"/As-a-nerd-myself-how-can-I-avoid-being-socially-awkward/answer/Shin-Taera\",\"isVisibleToViewer\":true,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/As-a-nerd-myself-how-can-I-avoid-being-socially-awkward/answer/Shin-Taera\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1528449360405593,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"U2Nob29sQ3JlZGVudGlhbEAwOjExNjA4NjkxMQ==\",\"__typename\":\"SchoolCredential\",\"__isCredential\":\"SchoolCredential\",\"translatedString\":\"studied at High School Graduate, and College Drop Out\",\"endYear\":null,\"degree\":\"\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":116086911,\"concentration\":null,\"school\":{\"id\":\"VG9waWNAMDoxNzI5MjAw\",\"__typename\":\"Topic\",\"name\":\"High School Graduate, and College Drop Out\",\"tid\":1729200},\"secondConcentration\":null},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDo4NjYyMTE0NDpbNjEsIDMxODQ5XQ==\",\"viewCount\":31849,\"answerCount\":61}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":7,\"numViews\":2930,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"4\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjU=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MjQ5MTM5OTEy\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":3,\"relevantAnswerIndex\":2,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjQ5MTM5OTEy\",\"aid\":249139912,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Social skill is, as the name suggested, a skill. And like any skills, you can learn it, you can practice and get better.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Here\\\\u2019s something I learned over the years about social skills:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Some people are naturally good at it, but the vast majority of people are average.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You being an introvert or an extrovert doesn\\\\u2019t have that much impact on your social skill. You can be an introverted person (like myself), and have very good social skills.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I\\\\u2019m not afraid of public speaking. I can do it well if I have time to prepare.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I\\\\u2019m happy to engage in small talk. I often discover interesting details about other people through small talk.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I know how to communicate and express my feelings in a healthy way.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I can quickly make connections with people if I want to. (This one takes extra effort, and can be draining).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The only difference between introverts and extroverts when it comes to social skills is that social situations tend to drain introverts, we get exhausted more quickly. But that doesn\\\\u2019t mean we can\\\\u2019t enjoy the situation or engage in social interactions with other people.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So to answer your question, being socially awkward, or have limited social skills, is not a phase. You don\\\\u2019t naturally grow out of it. You consciously or unconsciously learn to deal with other people. And once you learn the necessary social skills, you will no longer be socially awkward. Because you have the necessary tools and skills to carry yourself in social situations.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What I\\\\u2019ve been seeing a lot, which I really hate, is this glorification of social awkwardness and vilification of normal social interactions (often in a self-deprecating kind of way, but still vilification). People often express their disdain for \\\\u201csmall talk\\\\u201d consider it an unnecessary, boring, harmful, pretentious social etiquette. And some people believed that, somehow, unable to engage in small talk or normal social interaction is a good thing. And associate this sentiment with the elitism that often came with such memes (I\\\\u2019m the smartest person in the room, that\\\\u2019s why people\\\\u2019s small talks are boring to me, blah blah blah).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I think this kind of rhetoric was created by people who don\\\\u2019t want to put in the work to improve their social skills and wanted to justify their lack of effort by glorifying \\\\u201cbeing an introvert\\\\u201d.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being an introvert doesn\\\\u2019t make you a better person. It doesn\\\\u2019t make your relationships with others more meaningful. Small talk isn\\\\u2019t beneath your superior intellect.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Social skill is a skill. You should learn it. And I guarantee you, having social skills will make your life a LOT better, a lot more fun, and, yes, a lot more meaningful.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-618304911\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-249139912_f9273196fd37d15b00e716528946ab4e\",\"isSelectedForDigestClickthroughSur alse, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Sadly, nobody had one so I said \\\\\\\"sorry\\\\\\\" and left the room.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Dejected, I went along to the next room for that one last try.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I opened the door and blurted out\\\\u2014\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\\\\"DOES ANYBODY HAVE A LAB COAT?\\\\\\\"\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-f4f4eefc2b456272a6d04a1ae77141e6-lq\\\", \\\"height\\\": 750, \\\"width\\\": 750, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-ca4dd496bc8c3697c69ed8e831aa32e1\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#ffffff\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Only after having said that did I realize that it was just another door to the same friggin\\\\u2019 room and had interrupted the goddamn lecture once AGAIN.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"With a turnip-red face, \\\\\\\"erm...sorry,\\\\\\\" I muttered under my breath, and walked out of a class of fifty hysterically-laughing boys and a very stunned teacher.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\ cessOption\":\"free\",\"permaUrl\":\"/Im-a-dull-person-and-socially-awkward-How-can-I-be-more-fun/answer/Jos\\u00e9-Matsubara\",\"isVisibleToViewer\":true,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/Im-a-dull-person-and-socially-awkward-How-can-I-be-more-fun/answer/Jos\\u00e9-Matsubara\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1542370417186373,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":null,\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoxMDgyOTEzOTA6WzE5NiwgNDQ3MzI1XQ==\",\"viewCount\":447325,\"answerCount\":196}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":2,\"numViews\":325,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"8\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjk=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MzMzMjYzMjQ=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":7,\"relevantAnswerIndex\":6,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MzMzMjYzMjQ=\",\"aid\":33326324,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-5e3a5327aa3a3f73f05f20f49296ecda-lq\\\", \\\"height\\\": 627, \\\"width\\\": 940, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-c8374a7be3b9939400f7c4dd1d5df24d-c\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#929ba4\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Stop caring.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I know your parents told you always to think before you talk.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"They were wrong.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Thinking gives you social anxiety. Often, it leads to pain.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I read one-hundred-and-twenty books in a year. At the end of the year, my life was the same. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Why would it change?\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" Knowledge is useful only when applied. I\\\\u2019d spent a year thinking rather than doing.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The next year, I stopped reading. With the extra time, I wrote three hundred blog posts and a book. My income tripled, I received speaking opportunities, and created one of the largest marketing communities in Silicon Valley.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being socially confident is about taking action. Because only action can lead to reward.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When someone makes fun of you or rejects you, don\\\\u2019t think about it. As soon as you start thinking, you stop taking action and feel anxious. So, move forward with every bad situation while keeping a happy-go-lucky attitude and smile.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The other day, I flirted with this cute, dark-skinned girl with long, wavy black hair. She rejected me ten times in an hour before she kissed me.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Most guys would\\\\u2019ve given up after the first rejection. No one sticks around for ten.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I\\\\u2019m sure there were many times when she thought about walking away, but she was intrigued by the simple fact that I didn\\\\u2019t care.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I brushed off rejection like it never happened by moving the conversation forward with jokes and fun conversation.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"For the entire hour, she couldn\\\\u2019t understand why I wasn\\\\u2019t hurting.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Eventually, she got it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cYou\\\\u2019re super confident? Aren\\\\u2019t you?\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cI don\\\\u2019t think about it. I don\\\\u2019t get mad. I\\\\u2019m just here living in the moment.\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cNot even a little mad?\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cAre you worried about something?\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"She looked stunned. I expressed myself as a socially confident person, then indicated her questions revealed her own anxiety.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In a couple of sentences, we reversed social standing. Then she gave me a dreamy look of wanting to get to know me better. Seconds later, we kissed.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I knew the scenario would play out like this. It always does.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It doesn\\\\u2019t matter if you\\\\u2019re ugly, poor, and stutter. As long as you keep moving forward with a smile and without thinking about what you do or say, then people will gravitate towards you. They can\\\\u2019t help it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It\\\\u2019s the law of attraction.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"And it starts with action.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1405085590\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-33326324_d3ad7452ed19c36c5215a5172e9bd7e3\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/How-can-I-become-socially-confident/answer/Josh-Fechter/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjY3MzgzNDcx\",\"names\":[{\"id\":\"VXNlck5hbWU6NjczODM0NzE6TEFUTg==\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Josh\",\"familyName\":\"Fechter\",\"scriptCode\":\"LATN\"}],\"uid\":67383471,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":\"/profile/Josh-Fechter\",\"smallProfileImageUrl\":\"https://qph.cf2.quor er\":{\"id\":\"QW5zd2VyQDA6MjAyMDA0Njk=\",\"aid\":20200469,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Stop trying to be someone you aren't. Be the best version of you instead.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Don't tell jokes if you aren't funny. It is awkward for all concerned. Don't try and be like your \\\\\\\"friends\\\\\\\" because you never will be. For ten of them, all identical, there's one of you. That's shit right now. You don't want to be different. You want to fit in and if you can't fit in then you don't want to be there at all. Better that than to be ignored and excluded, right? \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So let me tell the most important thing you need to do. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Learn to accept yourself. Learn to love yourself. Learn to embrace the wonderful, beautiful you that they don't see. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When you learn to feel comfortable in your own skin is when those guys might welcome you into their circle. Chances are that you will say, no thanks. That is when you will look at them and see them for what they are, vacuous and superficial.  I'm guessing that you have a lot more substance than they do. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In the meantime, whilst you are not invited to hang out, go to the gym, the pool, for a jog, whatever you enjoy. Take this opportunity to lose some weight. That's a positive step to becoming a better you. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Study hard. Don't fool yourself into believing that any of those kids matter. School is not your life. School is a preparation for a life afterwards. It's not easy. Sometimes it's so fucking hard that you want to give up. You are the one that is prepared for that life. The one who knows that life can be shit. Those guys are in for quite a shock! \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So, anon, my advice to you. make friends with yourself today. Be your own best friend. I promise you that it will never be boring. Real friends are kind to each other. Be kind to yourself.  \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-131499640\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-20200469_cfaeff6c16d4ac9f363b3f3c636e495b\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-should-I-do-when-people-consider-me-socially-awkward/answers/20200469/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":false,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjgwMzk1NzM2\",\"nam  {\\\"text\\\": \\\" to talk to someone or visit \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"samaritans.org\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.samaritans.org/how-we-can-help-you/contact-us\\\"}}}, {\\\"text\\\": \\\" to speak with someone.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"United States\\\\nCall the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"National Suicide Prevention Lifeline\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://suicidepreventionlifeline.org/\\\"}}}, {\\\"text\\\": \\\" at 1-800-273-TALK (8255).\\\\nPara espa\\u00f1ol, llame al \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"1-888-628-9454\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"#\\\"}}}, {\\\"text\\\": \\\".\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}]}\",\"id\":\"UXRleHREb2N1bWVudEAwOjkzYzA5ZjNjYjc4MmRkNGEzMWFiMTRmNjhiMWU2YzIz\"},\"staticContentType\":\"suicide_prevention_message\",\"internalUrl\":\"\",\"id\":\"U3RhdGljQ29udGVudEAwOnN1aWNpZGVfcHJldmVudGlvbl9tZXNzYWdl\"},\"__typename\":\"Viewer\",\"canReviewAnswers\":false},\"isNotForReproduction\":false,\"isNotForTranslation\":false,\"isWantedAnswerAttributionHidden\":false,\"numRequesters\":0,\"requesters\":[],\"disclaimerQtextDocument\":null,\"hasDisclaimer\":false,\"isCollapsible\":true,\"isModerationLocked\":false,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"englishName\":\"English\"},\"isSoftCollapsed\":false,\"isMonetizableForNullspace\":false,\"effectiveAccessOption\":\"free\",\"permaUrl\":\"/What-should-I-do-when-people-consider-me-socially-awkward/answers/20200469\",\"isVisibleToViewer\":true,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/What-should-I-do-when-people-consider-me-socially-awkward/answers/20200469\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1457086974697558,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":null,\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoyMDIwMDQ2OTpbMjc5MiwgMzMyMzU2ODVd\",\"viewCount\":33235685,\"answerCount\":2792}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":22,\"numViews\":3660,\"numSharers\":2,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":19,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"10\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjEx\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MTg0NDAwNDY2\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":9,\"relevantAnswerIndex\":8,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTg0NDAwNDY2\",\"aid\":184400466,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Imagine for a moment that everyone else is standing on train tracks with no idea that it's dangerous. You have a radio in your hand and it tells you the train is coming. you've been watching these people standing on the tracks day in and day out as if they live there and never leave. The train is a hundred miles away, but since they basically live on the tracks, you start warning them now.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"They don't even understand that trains exist. They've never seen one and so they laugh at you because it's not possible: you don't know what you're talking about. These tracks exist for them and have never bothered them before. They mock you briefly,then resume talking about nonsensical things you dont care about. Worse, these subjects are in no way useful, especially to the predicament.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A couple hours later, they're in a panic as the ground vibrates and then a train appears, so they leap out of the way (many of them unsuccessfully): where did this frightening train come from?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"An intj sees the practical, but the social stuff is irrelevant. Could we learn it if we put our minds to it? Probably. Is it in our interest? No. We would rather look for things that other people don't see or believe to be impossible.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The radio represents an intjs ability to look into the future: his brain warning him that something is coming. It's not perfect, but for big things, it generally works.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Tl;dr\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" we are so concerned with the big picture that the little things aren't that important, like socialization.\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\" \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Why should we care about which sports team won which game or which movie star won an academy award, when there are mysteries of the universe to be unlocked?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"(Incidentally, after the train comes through, the intj walks away with a smug \\\\u201cI tried to tell you, you didn't believe me\\\\\\\")\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1853715580\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-184400466_0f87de8eeb96b8af6eddf083278d7428\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-are-INTJs-socially-awkward/answer/Henri-Baggster/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":false,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjQ5MTQzMzQzNQ==\",\"names\":[{\"id\":\"VXNlck5hbWU6NDkxNDMzNDM1OkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Henri\",\"familyName\":\"Baggster\",\"scriptCode\":\"LATN\"}],\"uid\":491433435,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":\"/profile/Henri-Baggster\",\"smallProfileImageUrl\":\"https://qsf.c ":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoxODQ0MDA0NjY6WzE0MDUsIDQ4OTczMF0=\",\"viewCount\":489730,\"answerCount\":1405}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":5,\"numViews\":1166,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"11\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjEy\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MTE3Nzc2Mjk=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":10,\"relevantAnswerIndex\":9,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTE3Nzc2Mjk=\",\"aid\":11777629,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"1. Walking in front of your crush. Losing all the motor skills and wondering what's to be done next with your body.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"2. Pretending you are actually surprised about a 'Surprise Birthday Party' thrown at you, although you knew exactly what they were up to, all the while.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"3. Not hearing someone say something and then pretend like you did, 'cause you really didn't want them to repeat the boring shit all over again or didn't want to seem dumb or deaf. You just Laugh and Hope for the best.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"4. Start with a sentence. Repeat it thrice. But that someone manages to overpower you and talk over you all the three times. And you just chuck that sentence.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"5. You suddenly realize you forgot something. And while you turn back and start walking in the opposite direction, you take out your phone and pretend like you just read an important text, and then frown at it, act all critical, like you forgot something very very important and how stupid of you to forget such a major thing, so people don't consider you a lunatic.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"6. Hiding in your room while your annoying, curious, inquisitive guests are home. And someone elderly in that group, calls your name out loud, and you act like you were very busy doing something very very important and say, \\\\\\\"Yeaaahh.. I'll be there in a minute..\\\\\\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"7. When the teacher announces 'Choose your partner. Two in a team' and you are a group of three best friends. And all you three be like, \\\\\\\"Umm, Anything will do\\\\\\\" *shrug* to each other, which is then followed by a deadly silence.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"8.  Accidentally make a sound that sounds exactly like a fart, in public. And then hopelessly make that sound again and again so everybody sees you and hears you, so you prove it to them it wasn't a fart.  \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"9. Not catching someone's name and avoiding them for the rest of your life.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"10. Having an imaginary argument in the head and make corresponding insane-looking facial expressions. And you find out someone was staring at you and you act like you're trying really hard to get the bothering stuck piece of chicken off your teeth, with your tongue.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"11. Trying hard to make an eye contact during an awkward conversation. In the course of doing so, miss the conversation and have a blank expression in your face making it still more awkward, which is then followed by the 'Fuck-this-EyeContactBS' expression and now you just want to leave the place.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"12. Play your favorite song to your friends and the opening music takes too long. You say, It gets better in a minute. Your friends begin to lose interest. So you fast forward it and realize you just skipped the best part. Try to rewind and they've almost left the place. You just put on your headphones and get over it. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"13. Someone sits next to you while you were just about to get up. You wait for another 5 minutes before you get up 'cause you do not want to hurt their feelings. Or do not want to imply they smelled bad or something. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"14. Someone knocks your door and you really really do not want to open. You pretend you are asleep. But the person takes it up as a challenge and just doesn't stop knocking. You then make a sleepy face and say, \\\\\\\"yes yes waaaait\\\\\\\", in a sleepy voice. And then walk to the door like a handicapped and remain in the same state.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"15. You're busy picking your nose and someone suddenly enters your room. \\\\nYou itch your nose as hard so they notice you. Continue until they're gone.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"16. You go for a high-five and the other person goes for the handshake, positions switch in an attempt to avoid awkwardness, and it happens again ruining everything.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"17. You get all excited about something and go on and describe it to a group of friends. They seem least interested in your business whilst minding their own, so you just fade out and act like nothing ever happened and nobody ever uttered anything.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1057527795\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-11777629_76b2c641db5d75124c5fe344af92bbc5\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\": lse,\"numRequesters\":0,\"requesters\":[],\"disclaimerQtextDocument\":null,\"hasDisclaimer\":false,\"isCollapsible\":true,\"isModerationLocked\":false,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"englishName\":\"English\"},\"isSoftCollapsed\":false,\"isMonetizableForNullspace\":false,\"effectiveAccessOption\":\"free\",\"permaUrl\":\"/What-are-some-socially-awkward-things/answer/Roshna-Nazir\",\"isVisibleToViewer\":true,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/What-are-some-socially-awkward-things/answer/Roshna-Nazir\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1429971068488889,\"hasSuicideTopics\":false,\"updatedTime\":1456249205476243,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"TGlmZUV4cGVyaWVuY2VDcmVkZW50aWFsQDA6MjY3MDc5NjQ=\",\"__typename\":\"LifeExperienceCredential\",\"__isCredential\":\"LifeExperienceCredential\",\"translatedString\":\"Everyday life seems pretty easy to have an expertise in.\",\"experience\":{\"id\":\"VG9waWNAMDoxMzk2NTA4\",\"__typename\":\"Topic\",\"tid\":1396508,\"name\":\"Psychology of Everyday Life\"},\"description\":\"Everyday life seems pretty easy to have an expertise in.\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":26707964},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoxMTc3NzYyOTpbMTUxLCAzNjQ2OTg4XQ==\",\"viewCount\":3646988,\"answerCount\":151}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":735,\"numViews\":29386,\"numSharers\":3,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":29,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"12\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjEz\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MTUyNjY1NA==\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":11,\"relevantAnswerIndex\":10,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTUyNjY1NA==\",\"aid\":1526654,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"This is all me, all day.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Script Yourself; Direct Conversations\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"\\\\nMy biggest problem was that I didn't ever know what to talk to people about. Then I realized that there are a few facts about me that are kind of interesting and if I direct a conversation in that direction, I can control the conversation, but they will still probably enjoy it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Example:\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\\\\"So do you have any siblings?\\\\\\\"\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"\\\\n\\\\\\\"Yeah, I have two brothers. You?\\\\\\\"\\\\n\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"\\\\\\\"I have a brother, but my family still feels big. My dad has 20 brothers and sisters.\\\\\\\"\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"\\\\n\\\\\\\"WHAT!?\\\\\\\"\\\\n\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"\\\\\\\"Yeah, really! [Story about what it's like to have a bazillion family members]\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\\\\"So where did you grow up?\\\\\\\"\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"\\\\n\\\\\\\"Connecticut. Near Stamford. You?\\\\\\\"\\\\n\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"\\\\\\\"Sanibel Island, Florida. You've probably never heard of it.\\\\\\\"\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"\\\\n\\\\\\\"Is it a Key?\\\\\\\"\\\\n\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"\\\\\\\"No, it's like right across the state from Miami. [Illustrate location using hand]\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"It's a really small beach town. Kind of old timey. It doesn't have stoplights.\\\\\\\"\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"\\\\n\\\\\\\"WHAT!?\\\\\\\"\\\\n\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"\\\\\\\"Yeah, really! [Story about how old timey Sanibel is]\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\nThink of your factoids and try them on folks. You'll figure out which work and which don't. You'll also notice a trend in the way the conversations go. You'll learn which is the best way to present your factoid and what follow up questions to expect. It's easy to keep the conversation in your wheelhouse as long as you have some good factoids. The other person will be too entertained to realize they haven't said a word.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Smile and Nod\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"\\\\nYou know what people like more than apple pie, dancing babies and lolcats? Talking about themselves. So let them. If you know what kind of people you'll interact with, have some questions queued up. But more importantly have some \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"follow up questions\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" lined up. As long as you keep them talking about themselves, they will think the conversation went \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"GREAT!\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Example:\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"College Students\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"\\\\nWhat school do you go to?\\\\nWhy did you pick that school?\\\\nWhat is your major?\\\\nWhy did you pick that major?\\\\nWhat is your coursework like?\\\\nWhat is your campus like?\\\\nIs it hard to get around?\\\\nIs there are lot of partying?\\\\nDo they have fraternities/sororities?\\\\nWhat are the big programs there? \\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Businessy Folks\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"\\\\nWhat industry/field are you in?\\\\nWhat got you into that industry/field?\\\\nWhat do you like about your industry/field?\\\\nWhat is the new big thing in that industry/field?\\\\nWhat would you change about your industry/field?\\\\nWhat companies are doing great in your industry/field?\\\\nWhat companies are doing poorly in your industry/field?\\\\nWhat did you do for your last vacation?\\\\nWhat is your office like?\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Parents\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"\\\\nHow many kids do you have?\\\\n(You don't really need follow up questions. They'll just keep talking)\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"At some point, you will decide if want to continue speaking to this person. If you do, just let inertia takeover. The conversation will drift here and there, just let it. That's how you make genuine connections.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Unfortunately, sometimes people are not as exciting or interesting as you would hope. To minimize awkwardness, I try to plan a \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"tactical exit strategy\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\".\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Cellphone Timer\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"\\\\nWhen you acquire your social target, set a timer on your phone to go off in 5-10 minutes (I go with seven). When it goes off, make a snap decision whether or not you want to remain in the conversation. Yes? Apologize for the interruption, continue talking. No? Apologize, state that the call is from someone important and fake answer it. Walk away. Mom/Dad/Sibling/Roommate is bad. Significant other is good if you want also to quash romantic interest. Spouse/Partner works too. If you also make a fake confused face (\\\\\\\"Why are they calling me? This must be important.\\\\\\\") it can also be helpful. Boss is the best accompanied by an annoyed sigh. Makes you look important, but also garners sympathy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Wingman\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"\\\\nIf you are with a trustworthy friend who is aware of your... ahem... \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"limitations,\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" have them keep a look out for you and come rescue you if necessary. A signal may help with this. My favorite is eye contact followed by wiping one eye. No wipe, all good. Wipe, \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"rescue me right effing now.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" Wingman just grabs you and pulls you away. You feign helplessness.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Empty Drink\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"\\\\nSocial rule #1, always have a drink in your hand. It doesn't have to be alcohol. It just has to be liquid. As you are socializing, navigate away from the drinks source (bar, buffet table, etc.) When your drink is empty, decide whether you want to remain in the conversation. Yes? Ignore the emptiness in your glass - or better - offer to get the person a drink. No? Excuse yourself to the bathroom. Go wash your hands (they have germs on them anyway) then get another drink and find someone else to talk to.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"That's my patented, copywritten, but you can still use it strategy of minimizing awkwardness. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Good luck!\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1903632516\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-1526654_d746fd46d10f8bcf7af26fc9154a098b\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/How-can-I-be-less-socially-awkward/answer/Phoebe-Gavin/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjQ0NzkwNDg=\",\"names\":[{\"id\":\"VXNlck5hbWU6NDQ3OTA0ODpMQVRO\",\"__typename\":\"UserName\",\"reverseOrder\":f xt\\\": \\\"being socially awkward. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Usually people who have self esteem problems, you can see from their lowered posture, low level Eye contact or too much of it, and fidgeting are all signs.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Insecurity\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" is a big one here. Socially awkward people tend to have tried being social with people but have received responses they think are awkward.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I had this problem before. Now I very rarely am awkward.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"How did I \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"fix \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"this?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Well, it was an internal thing of mine. What I started doing whenever an \\\\u201cawkward moment\\\\u201d came, I just didn\\\\u2019t think of it as awkward. What started happening is I started feeling comfortable with my own actions, and \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"congruency\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" is key here. As you have to align your actions with what you think to be genuine. This gives away confidence and shows you aren\\\\u2019t afraid to be yourself.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So, How do you program your brain to do this?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Well, unfortunately, I had to do things that I was scared of.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I was so scared of being in a socially awkward situation I was passing that fear through my words and eye contact and body language, therefore making other people around me feel awkward. So, \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"What YOU have to do \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"is expose yourself to the most awkward situations you can. I remember I lied on the floor of a mall once, to get over the fear of people. It scared me to death. I was about to have a heart attack, but once I did it, and became congruent, \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"IT FELT SO GOOD. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"And the best part is, \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"PEOPLE LOVED IT. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"My confidence level has grown so much since I started to see fear as a friend instead of something bad.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Hope this helps.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|937446469\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-78827999_2abbfa280dd7809d7a82f5d91eb680d8\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanT
