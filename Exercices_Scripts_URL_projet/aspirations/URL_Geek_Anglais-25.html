yNzgxOA==\",\"__typename\":\"WorkCredential\",\"__isCredential\":\"WorkCredential\",\"translatedString\":\"Ulithian Language Specialist/ Teacher Coach at Department of Education, Yap (2010-present)\",\"position\":\"Ulithian Language Specialist/ Teacher Coach\",\"startYear\":\"2010\",\"endYear\":\"-1\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":97627818,\"company\":{\"id\":\"VG9waWNAMDoyMjM1NjUw\",\"__typename\":\"Topic\",\"tid\":2235650,\"name\":\"Department of Education, Yap\"}},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDo2OTc3MjE5MzpbODIzLCA1MTAyNjk4XQ==\",\"viewCount\":5102698,\"answerCount\":823}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":8,\"numViews\":894,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":3,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"16\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE3\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MjkzMjAzNjM=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":15,\"relevantAnswerIndex\":14,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjkzMjAzNjM=\",\"aid\":29320363,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"One idea that hit me hard in a good way I got from Adventure Time. Watch the (whole) episode \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"\\\\\\\"Adventure Time\\\\\\\" Blade of Grass (TV Episode 2014)\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://www.imdb.com/title/tt3452502/\\\"}}}, {\\\"text\\\": \\\" Your social awkwardness is like that blade. Your goal shouldn\\\\u2019t be forcing it to go away. Your goal should be attracting people who are comfortable with your discomfort. Only then will you be able to control it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I actually watched this after I had started developing my skill of socializing while awkward a little. My problem is less that there are holes of silence so much as that I used to just let people blast past me with the conversation without finding anything to add to it. The way it feels to you isn\\\\u2019t the way it feels to other people. They\\\\u2019re more likely to recognize your discomfort than they are to recognize \\\\u2018awkward silences.\\\\u2019\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The best help for your specific problem is to have enjoyable experiences. It turned out the reason I never had anything to add was because I had filled my experience up with experiences not worth recounting. I mean, maybe they were, but I never found a reason to break into other people\\\\u2019s seemingly endless fountain of gab until there was just nothing left worth saying.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I attracted someone (some people actually) who want me to have a ton of good experiences. Now I find it easier to find something to say. But I also am comfortable with failing to join, as well as choosing to join even though it\\\\u2019s going to be slow and stumbling on my part. I learned to not care about people if they can\\\\u2019t be comfortable with my silence and stumbling the way I am.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|363108464\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-29320363_d7c4cf3d9d5516fb574117a950fb4d7e\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/How-do-I-use-my-social-awkwardness-to-my-advantage/answer/Adam-Hartline/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":{\"id\":\"UXRleHREb2N1bWVudEAwOjk5N2Q1NTMyNGRlYjQwMTg1Mzg2OTQ4MTMxNDI5NTcz\"},\"id\":\"VXNlckAwOjEzNTQzNDc1\",\"names\":[{\"id\":\"VXNlck5hbWU6MTM1NDM0NzU6TEFUTg==\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Adam\",\"familyName\":\"Hartline\",\"scriptCode\":\"LATN\"}],\"uid\":13543475,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":\"/profile/Adam-Hartline\",\"smallProfileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-13543475-50-0hECwyISCWBoW9MKApJRkGqTLD2hh1pA.jpeg\",\"profileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-13543475-200-0hECwyISCWBoW9MKApJRkGqTLD2hh1pA.jpeg\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredential\":null,\"question\":{\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":false,\"isDeleted\":false,\"qid\":10699198,\"viewerHasDownvoted\":false,\"id\":\"UXVlc3Rp lapsed\":false,\"isMonetizableForNullspace\":false,\"effectiveAccessOption\":\"free\",\"permaUrl\":\"/What-are-some-of-the-unexpected-perks-of-being-a-socially-awkward-person/answer/Chris-Torgersen-1\",\"isVisibleToViewer\":true,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/What-are-some-of-the-unexpected-perks-of-being-a-socially-awkward-person/answer/Chris-Torgersen-1\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1620158623146094,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"TGlmZUV4cGVyaWVuY2VDcmVkZW50aWFsQDA6ODc2NzY0MjA=\",\"__typename\":\"LifeExperienceCredential\",\"__isCredential\":\"LifeExperienceCredential\",\"translatedString\":\"person in the world\",\"experience\":{\"id\":\"VG9waWNAMDoyMDM4\",\"__typename\":\"Topic\",\"tid\":2038,\"name\":\"Life and Living\"},\"description\":\"person in the world\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":87676420},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoyODA0MDU1NTA6WzU0NjEsIDE2MTY3MTkzXQ==\",\"viewCount\":16167193,\"answerCount\":5461}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":5,\"numViews\":206,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"19\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjIw\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MTQ5MDMzODg=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":18,\"relevantAnswerIndex\":17,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTQ5MDMzODg=\",\"aid\":14903388,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"In a social situation right? \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The solution to any problem- In my humble opinion- lies in \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"realization\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" followed by \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"actualization\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\". Realization comes with understanding. Actualization follows at pace. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So realize that: \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"1. Societal anxiety/awkwardness (SA) is 95% internal. You are hyper aware of yourself: how you keep your mouth, how you fold your hands, how you hold your shoulders, etc. All of this is inside your mind. You focus too much on yourself \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"because you feel others are judging you; \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"when in actuality, they are caught up in their own bullsh*t to even notice yours. This is \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"the spotlight effect, \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"feeling that you are the center of everybody's attention. When.. You're not. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This feeling that everyone is watching you and because you've messed up one time, you are going to mess it up again, you get more stressed, which makes you prone to mess up again. This is one hello'va vicious cycle. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Understanding the cold hard truth- that no one actually cares- is the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"most important thing. \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Some even believe SA ia a form of egocentrism (I'm not sure how, though)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"2. Another super power SA people have is: fearing the worst case senario. \\\\nRemember that you are the narrator and that fear is not real. Sure, worse case is you are embarrassed. But don't let fear of embarrassment become fear of life. \\\\nYou can avoid it by playing out the worse case senario and then again understanding and narrating it on a lighter tone. Not thinking about it only increases the fear. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"3. Stop the elaborate, post mortem analysis of your previous awkward situation.\\\\nOvercome this by doubting your self in the analysis. Doubt your POV. It may have or may not have looked the exact way u imagined it. And also accept that it happened. Will reliving it over and over again fix things? Will it help you not screw up next time? No? Then you\\\\u2019re wasting your time thinking about it. Let the fact that it happened wash over you and pass you by. Don\\\\u2019t try to block it out or blame yourself \\\\u2013 just acknowledge it and move on. It\\\\u2019s in the past, and that\\\\u2019s where you should leave it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Lastly, \\\\n4. Perfection is good. But \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"imperfections are beautiful :) \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"\\\\nDon't beat yourself up too much.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|166724199\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-14903388_1a15c594e5742c6d8abbd3b326c8e8ee\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/How-can-you-never-be-awkward/answer/Prianka-Evangeline-Felix/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjY1MjU2MTg2\",\"names\":[{\"id\":\"VXNlck5hbWU6NjUyNTYxODY6TEFUTg==\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Prianka\",\"familyName\":\"Evangeline Felix\",\"scriptCode\":\"LATN\"}],\"uid\":65256186,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"nev ure, paying the bills became more of a constraint, knowing that how hard his mother gets by, Todd never asked for extra cash to buy...\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1878957029\",\"viewerHasAccess\":false,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-65273421_af4845baefb88967e202c0960c19c0f2\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-causes-social-awkwardness/answer/Khong-And/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjI2NDUzOTcyNg==\",\"names\":[{\"id\":\"VXNlck5hbWU6MjY0NTM5NzI2OkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Khong\",\"familyName\":\"And\",\"scriptCode\":\"LATN\"}],\"uid\":264539726,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"enabled\",\"profileUrl\":\"/profile/Khong-And\",\"smallProfileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-264539726-50-aixrugdhyemxynwntjerytubexcivrbu.jpeg\",\"profileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-264539726-200-aixrugdhyemxynwntjerytubexcivrbu.jpeg\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredential\":null,\"question\":{\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":false,\"isDeleted\":false,\"qid\":7058422,\"viewerHasDownvoted\":false,\"id\":\"UXVlc3Rpb25AM m up. You need to stretch because if you go off start sprinting you could pull a muscle, and if you do, it may take you a long time to race again because you teared a muscle.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This is no different to socialising.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"If you dive in and expect it all happens doing it one day and nothing for months on end, then your nervous system is not ready going to be ready, you\\\\u2019ll always be over thinking. You\\\\u2019re mind hasn\\\\u2019t enough information.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So you got to do some warm ups.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Start by asking people for directions. Until you get used to that then move up more from your comfort zone and talk more to the cashier. Do so with shop keepers. Do same with some guy who works at tube station and ask him something.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Ask someone who is looks hot or a business man or business woman, for directions.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Get used to that, move from your comfort zone and enter a small event and talk to people. Get used to that, move it up to go to a bar and talk someone.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"On and on it goes until you give your mind a lot of information on what it is you want to get good at because it has the tools but you haven\\\\u2019t used them. The pathways are weak, hidden but they are there.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It\\\\u2019s called\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cIf you don\\\\u2019t use it, you lose it.\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Now you don\\\\u2019t lose it but it be weak and so you need to fire them up by doing that and when you do, the brain starts to send more information to your nervous system, and gradually what was stressful isn\\\\u2019t anymore because it has got used to the hammering and it becomes easier until you want to do something out of your comfort zone like\\\\u2026approach and ask someone out to a date.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"On and on it goes.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You need to warm up first.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You also need to visualise more of the outcome you need, see it all in your head, step by step, see the obstacles, see how you remove them and succeed.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You see, your imagination is very powerful.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I mean how many times can you go out and do all that but with imagination, you can sit at home and do a ton of these and give it experiences of success. It doesn\\\\u2019t know false or truth only if you tell it and you feel it is true or a lie.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So you can visualise many experiences, successful experiences because you haven\\\\u2019t many.Pound your imagination with it even when you\\\\u2019re not going out there getting tons of success.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Something most people just don\\\\u2019t do but that is one of your most powerful tools if not then most powerful tool.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It\\\\u2019s why if the quote is true, Einstein said..\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\\\\"Imagination is more important than knowledge. For knowledge is limited, whereas imagination embraces the entire world, stimulating progress, giving birth to evolution.\\\\\\\"\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I believe from experience it holds true.\\\", \\\"modifiers\\\": {}}], \ ns\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Is it okay to be socially awkward?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionBannerRemoved\":false,\"question\":{\"qid\":26109785,\"url\":\"/Is-it-okay-to-be-socially-awkward-1\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Is it okay to be socially awkward?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"id\":\"UXVlc3Rpb25AMDoyNjEwOTc4NQ==\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjE4NTM3OTk5OA==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":185379998},\"slug\":\"Is-it-okay-to-be-socially-awkward-1\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"debugInfo\":\"{}\",\"viewer\":{\"id\":\"Vmlld2VyQDA6MA==\",\"__typename\":\"Viewer\",\"uid\":null}}},\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1522776307899845,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":null,\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":18,\"numViews\":2928,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"26\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI3\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MTkxMTQ5OTU5\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":25,\"relevantAnswerIndex\":24,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTkxMTQ5OTU5\",\"aid\":191149959,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"You are unique. Each one of us is. We are, each of us, made in the image and likeness of God. That means that you will not always \\\\u201cfit in\\\\u201d with every group of people. Some will have different gifts than you, some will have very different experiences. That is okay. You can turn your perceived weakness into a strength, by being confident about who you are, and being curious about who everyone else is. This is a great way to approach social situations and use them to build and grow relationships, by believing in the incredible value you have, as one created and loved by God, and they have, for the same reason. Now practically, here is a metaphor to help you approach social situations:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Imagine a dance. You walk in alone and you see the punch bowl, the decorations, the different people tall and short, male and female, big and small, and, let\\\\u2019s assume, there are people from all walks of life. The music starts and people join their partners on the dance floor. There is a rhythm and there are movements. You have a few options at this point. You may tumble onto the dance floor shaking your body around and hoping to \\\\u201cfit in,\\\\u201d because after all, what you are doing is kind of like what everyone else is doing. You can stand quietly in the corner, hoping that no one notices you and wishing you had the courage or ability to engage with the dancers. You could leave and go back to your room, where everything is comfortable, but also lonely. Or you can do one of the two things that get you into the dance.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"you can watch the dancers, see how they move and practice until you feel confident enough to join,\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"or you can go to one of the dancers and ask them to teach you the rhythm and moves.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Social life has rules that are designed to create rhythm and harmony among groups. There is nothing particularly difficult about the moves, usually, but if one does not know them, one tends to look like the strange dancer flailing about or the wallflower in the corner.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You will find that different cultures have different dances. Learn them and join in.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You will also find that the better the dance is, the more likely the dance circle forms and each one can step into the middle and be unique and celebrated for his or her uniqueness.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Social life is a dance. Learn the moves, develop some rhythm and join in. The dance is always better with more individuals. And I promise. You have something unique and special to add to the dance!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|111511088\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-191149959_9ee43e7d2698b47c4533f0ac0a9dbad9\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-am-I-so-socially-awkward-and-weird/answers/191149959/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":true,\"hasCredentials\":false,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjIyMTAwMTE1Mw==\",\"names\":[{\"id\":\"VXNlck5hbWU6MjIxMDAxMTUzOkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Annalise\",\"familyName\":\"Cameron\",\"scriptCode\":\"LATN\"},{\"id\":\"VXNlck5hbWU6MjIxMDAxMTUzOkpQQU4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Annalise\",\"familyName\":\"Cameron\",\"scriptCode\":\"JPAN\"}],\"uid\":221001153,\"__typename\":\"User\",\"useTranslatedName\":true,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":null,\"smallProfileImageUrl\":\"https://qsf.cf2.quoracdn.net/-4-images.new_grid.profile_default_anonymous.png-26-a62b84947fe6f16f.png\",\"profileImageUrl\":\"https://qsf.cf2.quoracdn.net/-4-images.new_grid.profile_default_anonymous.png-26-a62b84947fe6f16f.png\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredential\":null,\"question\":{\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":false,\"isDeleted\":false,\"qid\":64197520,\"viewerHasDownvoted\":false,\"id\":\"UXVlc3Rpb25AMDo2NDE5NzUyMA==\",\"__type \", \\\"url\\\": \\\"#\\\"}}}, {\\\"text\\\": \\\".\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}]}\",\"id\":\"UXRleHREb2N1bWVudEAwOjkzYzA5ZjNjYjc4MmRkNGEzMWFiMTRmNjhiMWU2YzIz\"},\"staticContentType\":\"suicide_prevention_message\",\"internalUrl\":\"\",\"id\":\"U3RhdGljQ29udGVudEAwOnN1aWNpZGVfcHJldmVudGlvbl9tZXNzYWdl\"},\"__typename\":\"Viewer\",\"canReviewAnswers\":false},\"isNotForReproduction\":false,\"isNotForTranslation\":false,\"isWantedAnswerAttributionHidden\":false,\"numRequesters\":0,\"requesters\":[],\"disclaimerQtextDocument\":null,\"hasDisclaimer\":false,\"isCollapsible\":true,\"isModerationLocked\":false,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"englishName\":\"English\"},\"isSoftCollapsed\":false,\"isMonetizableForNullspace\":false,\"effectiveAccessOption\":\"free\",\"permaUrl\":\"/Why-am-I-so-socially-awkward-and-weird/answers/191149959\",\"isVisibleToViewer\":true,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/Why-am-I-so-socially-awkward-and-weird/answers/191149959?no_redirect=1\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1578594784007650,\"hasSuicideTopics\":false,\"updatedTime\":1578595061598304,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":null,\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":4,\"numViews\":783,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"27\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI4\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MjM0MjE0NTQx\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":26,\"relevantAnswerIndex\":25,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjM0MjE0NTQx\",\"aid\":234214541,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Telling people if they have a stain on their clothes or food stuck in their teeth - It\\\\u2019s just respectful and saves embarrassment.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Silences - sometimes it\\\\u2019s nice just to hear your own thoughts without someone filling every gap in a conversation.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being alone - I don\\\\u2019t get why people are so judgmental when you are by yourself.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Talking to homeless people - many people are uncomfortable and won\\\\u2019t talk to them but I think it\\\\u2019s nice to let someone talk to you.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Asking people to move if they are slow - I don\\\\u2019t understand why slow walkers get so offended when you ask to walk around them.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Walking behind your friends because the path is too small - It doesn\\\\u2019t mean they like you less, as long as they generally include you in things.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Helping people carry things - If someone is struggling it\\\\u2019s just kind to give them a hand.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Falling over - It\\\\u2019s not funny and you should help them if they\\\\u2019re hurt and don\\\\u2019t be embarrassed if you trip or something, it\\\\u2019s no big deal, you lost your balance.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Waving back at someone who wasn\\\\u2019t waving at you - simple mistake, get over it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Telling people they have toilet paper stuck to their shoe - No one says this.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Complimenting strangers - it makes their day even if you feel uncomfortable to tell them that their hair looks nice.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Leaving the party early - You are not boring and there are so many reasons you could need to leave, just because you cake in doesn\\\\u2019t make you obligated to stay the whole time.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Telling people no if they ask to copy your homework - unless you owe them a favour, you can say no or you can help them.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Asking to borrow something - I don\\\\u2019t understand what the big deal is.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Asking for pads/tampons - yes I know it\\\\u2019s not ideal but any woman should be more than happy to help you out on your period.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Crying - it\\\\u2019s ok everyone does it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Asking for help - there\\\\u2019s nothing to be embarrassed about, if you\\\\u2019re struggling it\\\\u2019s better to reach out.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Telling the truth - A lot of people struggle with it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Admitting that you were wrong - get over yourself, it happened, you made a mistake now let\\\\u2019s move on.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Borrowing money - yes it happens sometimes, you shouldn\\\\u2019t be embarrassed that you are struggling financially for whatever reason, it\\\\u2019s ok to mess up and ask for money if you need it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-112515637\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-234214541_63185d00352a8a9ce241e5673bd9eee6\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-socially-awkward-things-should-we-make-more-normal/answer/Kim-Jeongmin-6/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjEwNzU2MDQ1MzU=\",\"names\":[{\"id\":\"VXNlck5hbWU6MTA3NTYwNDUzNTpMQVRO\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Kim\",\"familyName\":\"Jeongmin\",\"scriptCode\":\"LATN\"}],\"uid\":1075604535,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":\"/profile/Kim-Jeongmin-6\",\"smallProfileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-1075604535-50-daqylareyurywrkwlfssiuqombgykeyr.jpeg\",\"profileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-1075604535-200-daqylareyurywrkwlfssiuqombgykeyr.jpeg\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredential\":null,\"question\":{\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\" ":\"Knows languages\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":5,\"numViews\":1424,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":1,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"28\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI5\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MzEyMTE2Mjg=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":27,\"relevantAnswerIndex\":26,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MzEyMTE2Mjg=\",\"aid\":31211628,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Start with little things \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"(which you can do today)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"First of all, need to mention that these kind of problems pretty much only exist in first world countries and in cold countries. If you go to any Latino poorish country pretty much no one is anxious. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Why?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Mainly because they are very in touch with their primitive brain and \\\\u201cwith their body\\\\u201d (and not their logical mind). They don\\\\u2019t even consider this bullshit of anxiety exists. They move, they are active, they rise with the sun, they smile, they share good vibes, they have close body contact, they laugh loud, they have sex every day, they dance, they compliment the beauty of 60 year old waitresses, they \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"share \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"love and warmth.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The more you are able to be present within your body and approach social situations from a sharing mindset, the closer you\\\\u2019ll be to eradicate that anxiety.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Accumulate and feel \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"good emotions within your body\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\". And. As you breathe. As you enjoy the air. The sunlight on your face. As you smile. And answer on Quora\\\\u2026 You \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"share\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" all these feelings :) Through your eye contact. Through your body. Through your relaxed and non tense facial expressions. Through your writing. Through your vibe.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Now you know the theory. Will anxiety disappear overnight? Probably not :D\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So here is this quick list of rules that you are gonna make part of your life TODAY. It will definitely \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"destroy\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" your social anxiety and force you to take action.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Smile - \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Every day when you wake up smile into the mirror for AT LEAST 2 minutes. You can also speak some words such as \\\\u201cHello\\\\u201d or \\\\u201cHow are you doing?\\\\u201d. This will make you more self concious of how you come across to others.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"No headphones \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"- Leave your headphones at home. Period. Be opened for interactions.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"No watch, no phone \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"- Starting from today you are not allowed to look at the time by yourself again (leave your watch at home and don\\\\u2019t use the phone) In this way you are forced to ask. Also never use your phone when you have a posibility to interact with other people. You will have a decision to make then, either drawn into your own thoughts or have a good time with the person seating next to you.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Ask for help \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"- Eating outside? Ask the waiter to help you decide, ask him about his personal taste. Going to the supermarket? Just ask where certain stuff is instead of finding it by yourself. Wanna reach somewhere? Ask for directions. Too easy? Try to engage in a conversation with these people, ask them about their life. Remember to smile, provide positive energy and good emotions.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Fucking exercise \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"- Embrace the feeling of freedom that exercise brings you. Run, sprint, lift weights, do push ups, pull ups. Give it all you have! Shout! Shout as loud as you can for that last rep! You should get dizzy at least a couple times in your life from exercise. Exhaust yourself to the maximum and all the tension in your body and anxiety will absolutely fade away. AT LEAST 20 minutes of exercise twice a week. Don\\\\u2019t be a lil pussy and go with all your heart and strength or it won\\\\u2019t have a big effect.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I could keep up the list, but that\\\\u2019s enough to get you started. If you wanna take it to the next level and you feel comfortable doing all these then start attending big social events.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Always come from a mindset of sharing love and positive energy. People want to feel appreciated, they want good emotions. Give it to them, it\\\\u2019s free. You\\\\u2019ll make the world a better place.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1669145180\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typena dvice\"},\"description\":\"My social interactions are pleasant. And I understand why.\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":7631467},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"isNewReadingContent\":false,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":8,\"numViews\":2708,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":1,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"29\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjMw\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MTMxMDQ4NTQ3\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":28,\"relevantAnswerIndex\":27,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTMxMDQ4NTQ3\",\"aid\":131048547,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I feel like in asking this question you\\\\u2019ve pretty much come to grips with the fact that you will most likely always be socially awkward.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This question is asked after you\\\\u2019ve concluded that you\\\\u2019re always going to be socially awkward.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"If you didn\\\\u2019t already make that conclusion. If you haven\\\\u2019t come to grips with it\\\\u2026 if it wasn't a \\\\u201cfact\\\\u201d then, I believe your rationale would be asking and seeking ways to be less socially awkward.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"horizontal-rule\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Or perhaps it is that you have reached this conclusion subconsciously already. But your conscious self is still holding on to alternate possibilities. That it is just your conscious thoughts that haven\\\\u2019t come to grips with what your subconscious self has come to grips with. IN this case. how you can come to grips is fairly straightforward and simple.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Just tell yourself that you are socially awkward. That it\\\\u2019s a fact. Then whenever you feel socially awkward, and you are getting that, \\\\u201cI don't\\\\u2019 want to be like this\\\\u201d or \\\\u201cwhy am I like this\\\\u201d type of negative feelings. .. Remind yourself. that it is your nature that you're socially awkward. That it\\\\u2019s not going change. And that there is a point in trying to fight or change what is already set.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"horizontal-rule\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Don\\\\u2019t hide away from those negative feelings of social awkwardness. you can\\\\u2019t hide from your nature, right?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"don't\\\\u2019 try to escape from those feelings. Again, you can\\\\u2019t escape from your nature right?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"just when they are present. recognize it. welcome it even. and get to know it. what\\\\u2019s going on when these feelings are suddenly present. why now and not moments\\\\u2019 before? take this time to get to know a part of your nature. because, as you\\\\u2019ve experienced. it is not a part of you that you can make appear or disappear.. it comes and goes on the whims of its own.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The more you put yourself in situations where this feeling will present itself the more opportunity you will get to understand this nature of yours. The more you understand your nature. The more comfortable you will be with it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"horizontal-rule\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This doesn't\\\\u2019 mean that you won't be socially awkward any more.. what it does mean. is that you will be more comfortable in those socially awkward situations. This comfort in being your natural self will appear as the confidence of the people around you. And paradoxically, while form you\\\\u2019re perspective, you are still socially awkward, you won't appear to be from the perspective of the people around you. I mean..anyone who is authentic, and comfortable being their natural self is the opposite of someone that is awkward.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"horizontal-rule\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Know and accept all of what you are into the nature of who you are and you can your natural self regardless of what the nature of your situation may be.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-150175700\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-131048547_856c52839a87757d2d440cadf7fa4045\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/How-can-I-come-to-grips-with-the-fact-that-I-will-most-likely-always-be-socially-awkward/answer/Alyssa-Lyn-3/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjMyMDc3MTA3Mg==\",\"names\":[{\"id\":\"VXNlck5hbWU6MzIwNzcxMDcyOkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Alyssa\",\"familyName\":\"Lyn\",\"scriptCode\":\"LATN\"}],\"uid\":320771072,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"enabled\",\"profileUrl\":\"/profile/Alyssa-Lyn-3\",\"smallProfileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-320771072-50-bqpcwoziyvozdtsznokonlduxdszloir.jpeg\",\"profileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-320771072-200-
