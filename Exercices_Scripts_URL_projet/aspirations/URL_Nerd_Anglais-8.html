ople just don't want ro accept the fact that ugly looking people can have beautiful voices.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We watch the news every day and when ever a beautiful girl/woman is murdered the news reporters and news anchors will always throw in something in regards to her beauty \\\\u201cShe was a beautiful vivacious girl/woman, an inspiring model who was loved by those who knew her\\\\\\\", and when they're reporting the death of an unattractive female it usually foes like this \\\\u201c 20 year old woman was found dead in her apartment, her family is looking for answers\\\\\\\", next story.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Ugly people get treated cruely and unfairly and they are reminded of their ugliness, they are ignored by society, people just don't want to speak with them let alone look at them.They get bullied, mentally and physically usually with hateful names to discourage them from being happy and finding peace within themselves. Ugly people will face discrimination and hate in the workplace and in schools and aside from being bullied mentally and physically they will never be recognized and praised for their heroism or accomplishments in life where as a beautiful or even average looking person will recieve the opposite.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A beautiful girl/woman will constantly be reminded of how beautiful she looks, she will be lives and are for even by those who don't really know her people in general are towards beautiful celebrities.When you're beautiful you're in he right all the time and people tend to take sides with a beautiful person over an ugly person in everything despite the seriousness of it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Uglt people really do gave it bad in life.Noone wants them, and noone wants to be around them. The ugly sibling will recive the punishment while the beautiful sibling whether guilty or not will most likely not be punished. When we are angry we rend to take our anger out on ugly people because they're an easy target for one.A business hires a new employee and the employees are upset, they talk among themselves and they will stare down at him or her because their ugliness and awkwardness stands it, this is unwanted attention for the ugly persons viewpoint. No one smiles at them as to make them feel unwanted and the one who trains them in such a manner that makes the trainer unapproachable and feared, they may even intimidate the new employee making him or her feel a sense of oppression and feeling insignificant and worthless and questioning whether it will be their last day.Their fellow employees may try to conjur up a plan to get them fired in hopes that the next person hired will be good looking. A beautiful person does not have to worry about anything as they will be admired and loved the moment he or she is introduced and those training them will make them feel wanted and good about themselves, and they may relieve some of the stress and burden from a newly hired beautiful female employee by offering any assistance that may require physical exertion.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I truly feel bad for people who are ugly as they live in a world that hates them because of their appearances, they deal with stress every day of their lives as they live among a world who wants nothing to do with them\\\", \\\"modifiers\\\": {}}] \\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The niceness to other people is part of their mask. It's an act they put on to appear normal. They have to do this or they'd never get a victim. There's nothing genuine about it, it's their means to an end. If their true self was on display no one would go near them. So they grab their victims one at a time and tear them apart behind the scenes. Their false self allows them to come out into the daylight again and appear completely innocent. \\\\\\\"What, me? I wouldn't do that!!\\\\\\\" And they are believed.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|143567306\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-322462384_b14b09290f811f12d2710026609bf357\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-do-narcissists-treat-you-so-bad-but-so-kind-and-nice-to-other-people/answer/Michael-Redding-14/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjM4NTU2Nzk1OA==\",\"names\":[{\"id\":\"VXNlck5hbWU6Mzg1NTY3OTU4OkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Michael\",\"familyName\":\"Redding\",\"scriptCode\":\"LATN\"}],\"uid\":385567958,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":\"/profile/Michael-Redding-14\",\"smallP han everyone else. It's quite plain and simple. Intelligence makes you arrogant, arrogance makes you rude, rudeness makes you jaded. When you see everyone as sheep nobody is going to respect you. To put it plain and simple, a lot of nerds are straight-up assholes who think they are never wrong. Even if their answers are wrong, a wrong answer from an intelligent person is still better than a right answer from a dumb person. Like I said a lot of nerves are just assholes who deserve to get their asses kicked so that they can learn a social lesson. Which is why nerds stay indoors. They miss social cues all the time. Like when to shut up. Also they overvalue their worth by a lot. Usually nurds engage in activities that are a subset and usually don't produce very much money or societal influence at all. Watching anime, playing video games, these are somehow better than playing sports which actually have an economic and highly social impact. Even with most video games many players usually used online play as an outlet to ridicule others. Of course football players do this to oh, but many football players that I have known we're actually quite nice guys and wound up to be judges, lawyers, people of value in society over whiny impudent intellectually immature nerds. In short, nerds are a lot dumber than they think they are.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|123933162\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-205624473_1c6490e6a55b1e85940eb293d91f1f79\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-are-nerds-treated-so-badly-in-high-sch
